hyperbolas given the foci, using the fact that the sum or difference of distances from the foci is constant.</option><option value="G-GPE.B.4">g-GPE.B.4: Use coordinates to prove simple geometric theorems algebraically. For example, prove or disprove that a figure defined by four given points in the coordinate plane is a rectangle; prove or disprove that the point (1, √3) lies on the circle centered at the origin and containing the point (0, 2).</option><option value="G-GPE.B.5">g-GPE.B.5: Prove the slope criteria for parallel and perpendicular lines and use them to solve geometric problems (e.g., find the equation of a line parallel or perpendicular to a given line that passes through a given point).</option><option value="G-GPE.B.6">g-GPE.B.6: Find the point on a directed line segment between two given points that partitions the segment in a given ratio.</option><option value="G-GPE.B.7">g-GPE.B.7: Use coordinates to compute perimeters of polygons and areas of triangles and rectangles, e.g., using the distance formula.★</option><option value="G-GMD.A.1">g-GMD.A.1: Give an informal argument for the formulas for the circumference of a circle, area of a circle, volume of a cylinder, pyramid, and cone. Use dissection arguments, Cavalieri’s principle, and informal limit arguments.</option><option value="G-GMD.A.2">g-GMD.A.2: (+) Give an informal argument using Cavalieri’s principle for the formulas for the volume of a sphere and other solid figures.</option><option value="G-GMD.A.3">g-GMD.A.3: Use volume formulas for cylinders, pyramids, cones, and spheres to solve problems.★</option><option value="G-GMD.B.4">g-GMD.B.4: Identify the shapes of two-dimensional cross-sections of three- dimensional objects, and identify three-dimensional objects generated by rotations of two-dimensional objects.</option><option value="G-MG.A.1">g-MG.A.1: Use geometric shapes, their measures, and their properties to describe objects (e.g., modeling a tree trunk or a human torso as a cylinder).★</option><option value="G-MG.A.2">g-MG.A.2: Apply concepts of density based on area and volume in modeling situations (e.g., persons per square mile, BTUs per cubic foot).★</option><option value="G-MG.A.3">g-MG.A.3: Apply geometric methods to solve design problems (e.g., designing an object or structure to satisfy physical constraints or minimize cost; working with typographic grid systems based on ratios).★</option><option value="S-ID.A.1">S-ID.A.1: Represent data with plots on the real number line (dot plots, histograms, and box plots).</option><option value="S-ID.A.2">S-ID.A.2: Use statistics appropriate to the shape of the data distribution to compare center (median, mean) and spread (interquartile range, standard deviation) of two or more different data sets.</option><option value="S-ID.A.3">S-ID.A.3: Interpret differences in shape, center, and spread in the context of the data sets, accounting for possible effects of extreme data points (outliers).</option><option value="S-ID.A.4">S-ID.A.4: Use the mean and standard deviation of a data set to fit it to a normal distribution and to estimate population percentages. Recognize that there are data sets for which such a procedure is not appropriate. Use calculators, spreadsheets, and tables to estimate areas under the normal curve.</option><option value="S-ID.B.5">S-ID.B.5: Summarize categorical data for two categories in two-way frequency tables. Interpret relative frequencies in the context of the data (including joint, marginal, and conditional relative frequencies). Recognize possible associations and trends in the data.</option><option value="S-ID.B.6">S-ID.B.6: Represent data on two quantitative variables on a scatter plot, and describe how the variables are related.</option><option value="S-ID.B.6.a">S-ID.B.6.a: Fit a function to the data; use functions fitted to data to solve problems in the context of the data. Use given functions or choose a function suggested by the context. Emphasize linear, quadratic, and exponential models.</option><option value="S-ID.B.6.b">S-ID.B.6.b: Informally assess the fit of a function by plotting and analyzing residuals.</option><option value="S-ID.B.6.c">S-ID.B.6.c: Fit a linear function for a scatter plot that suggests a linear association.</option><option value="S-ID.C.7">S-ID.C.7: Interpret the slope (rate of change) and the intercept (constant term) of a linear model in the context of the data.</option><option value="S-ID.C.8">S-ID.C.8: Compute (using technology) and interpret the correlation coefficient of a linear fit.</option><option value="S-ID.C.9">S-ID.C.9: Distinguish between correlation and causation.</option><option value="S-IC.A.1">S-IC.A.1: Understand statistics as a process for making inferences about population parameters based on a random sample from that population.</option><option value="S-IC.A.2">S-IC.A.2: Decide if a specified model is consistent with results from a given data-generating process, e.g., using simulation. For example, a model says a spinning coin falls heads up with probability 0.5. Would a result of 5 tails in a row cause you to question the model?</option><option value="S-IC.B.3">S-IC.B.3: Recognize the purposes of and differences among sample surveys, experiments, and observational studies; explain how randomization relates to each.</option><option value="S-IC.B.4">S-IC.B.4: Use data from a sample survey to estimate a population mean or proportion; develop a margin of error through the use of simulation models for random sampling.</option><option value="S-IC.B.5">S-IC.B.5: Use data from a randomized experiment to compare two treatments; use simulations to decide if differences between parameters are significant.</option><option value="S-IC.B.6">S-IC.B.6: Evaluate reports based on data.</option><option value="S-CP.A.1">S-CP.A.1: Describe events as subsets of a sample space (the set of outcomes) using characteristics (or categories) of the outcomes, or as unions, intersections, or complements of other events (“or,” “and,” “not”).</option><option value="S-CP.A.2">S-CP.A.2: Understand that two events A and B are independent if the probability of A and B occurring together is the product of their probabilities, and use this characterization to determine if they are independent.</option><option value="S-CP.A.3">S-CP.A.3: Understand the conditional probability of A given B as P(A and B)/P(B), and interpret independence of A and B as saying that the conditional probability of A given B is the same as the probability of A, and the conditional probability of B given A is the same as the probability of B.</option><option value="S-CP.A.4">S-CP.A.4: Construct and interpret two-way frequency tables of data when two categories are associated with each object being classified. Use the two-way table as a sample space to decide if events are independent and to approximate conditional probabilities. For example, collect data from a random sample of students in your school on their favorite subject among math, science, and English. Estimate the probability that a randomly selected student from your school will favor science given that the student is in tenth grade. Do the same for other subjects and compare the results.</option><option value="S-CP.A.5">S-CP.A.5: Recognize and explain the concepts of conditional probability and independence in everyday language and everyday situations. For example, compare the chance of having lung cancer if you are a smoker with the chance of being a smoker if you have lung cancer.</option><option value="S-CP.B.6">S-CP.B.6: Find the conditional probability of A given B as the fraction of B’s outcomes that also belong to A, and interpret the answer in terms of the model.</option><option value="S-CP.B.7">S-CP.B.7: Apply the Addition Rule, P(A or B) = P(A) + P(B) – P(A and B), and interpret the answer in terms of the model.</option><option value="S-CP.B.8">S-CP.B.8: (+) Apply the general Multiplication Rule in a uniform probability model, P(A and B) = P(A)P(B|A) = P(B)P(A|B), and interpret the answer in terms of the model.</option><option value="S-CP.B.9">S-CP.B.9: (+) Use permutations and combinations to compute probabilities of compound events and solve problems.</option><option value="S-MD.A.1">S-MD.A.1: (+) Define a random variable for a quantity of interest by assigning a numerical value to each event in a sample space; graph the corresponding probability distribution using the same graphical displays as for data distributions.</option><option value="S-MD.A.2">S-MD.A.2: (+) Calculate the expected value of a random variable; interpret it as the mean of the probability distribution.</option><option value="S-MD.A.3">S-MD.A.3: (+) Develop a probability distribution for a random variable defined for a sample space in which theoretical probabilities can be calculated; find the expected value. For example, find the theoretical probability distribution for the number of correct answers obtained by guessing on</option><option value="S-MD.B.4">S-MD.B.4: (+) Develop a probability distribution for a random variable defined for a sample space in which probabilities are assigned empirically; find the expected value. For example, find a current data distribution on the number of TV sets per household in the United States, and calculate the expected number of sets per household. How many TV sets would you expect to find in 100 randomly selected households?</option><option value="S-MD.C.5">S-MD.C.5: (+) Weigh the possible outcomes of a decision by assigning probabilities to payoff values and finding expected values.</option><option value="S-MD.C.5.a">S-MD.C.5.a: Find the expected payoff for a game of chance. For example, find the expected winnings from a state lottery ticket or a game at a fast- food restaurant.</option><option value="S-MD.C.5.b">S-MD.C.5.b: Evaluate and compare strategies on the basis of expected values. For example, compare a high-deductible versus a low-deductible automobile insurance policy using various, but reasonable, chances of having a minor or a major accident.</option><option value="S-MD.C.6">S-MD.C.6: (+) Use probabilities to make fair decisions (e.g., drawing by lots, using a random number generator).</option><option value="S-MD.C.7">S-MD.C.7: (+) Analyze decisions and strategies using probability concepts (e.g., product testing, medical testing, pulling a hockey goalie at the end of a game).</option>
