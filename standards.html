nd expressing their own clearly.</option><option value="6.SL.1.a">6.SL.1.a: Come to discussions prepared, having read or studied required material; explicitly draw on that preparation by referring to evidence on the topic, text, or issue to probe and reflect on ideas under discussion.</option><option value="6.SL.1.b">6.SL.1.b: Follow rules for collegial discussions, set specific goals and deadlines, and define individual roles as needed.</option><option value="6.SL.1.c">6.SL.1.c: Pose and respond to specific questions with elaboration and detail by making comments that contribute to the topic, text, or issue under discussion.</option><option value="6.SL.1.d">6.SL.1.d: Review the key ideas expressed and demonstrate understanding of multiple perspectives through reflection and paraphrasing.</option><option value="6.SL.2">6.SL.2: Interpret information presented in diverse media and formats (e.g., visually, quantitatively, orally) and explain how it contributes to a topic, text, or issue under study.</option><option value="6.SL.3">6.SL.3: Delineate a speaker’s argument and specific claims, distinguishing claims that are supported by reasons and evidence from claims that are not.</option><option value="6.SL.4">6.SL.4: Present claims and findings, sequencing ideas logically and using pertinent descriptions, facts, and details to accentuate main ideas or themes; use appropriate eye contact, adequate volume, and clear pronunciation.</option><option value="6.SL.5">6.SL.5: Include multimedia components (e.g., graphics, images, music, sound) and visual displays in presentations to clarify information.</option><option value="6.SL.6">6.SL.6: Adapt speech to a variety of contexts and tasks, demonstrating command of formal English when indicated or appropriate.</option><option value="7.SL.1">7.SL.1: Engage effectively in a range of collaborative discussions (one-on-one, in groups, and teacher-led) with diverse partners on grade 7 topics, texts, and issues, building on others’ ideas and expressing their own clearly.</option><option value="7.SL.1.a">7.SL.1.a: Come to discussions prepared, having read or researched material under study; explicitly draw on that preparation by referring to evidence on the topic, text, or issue to probe and reflect on ideas under discussion.</option><option value="7.SL.1.b">7.SL.1.b: Follow rules for collegial discussions, track progress toward specific goals and deadlines, and define individual roles as needed.</option><option value="7.SL.1.c">7.SL.1.c: Pose questions that elicit elaboration and respond to others’ questions and comments with relevant observations and ideas that bring the discussion back on topic as needed.</option><option value="7.SL.1.d">7.SL.1.d: Acknowledge new information expressed by others and, when warranted, modify their own views.</option><option value="7.SL.2">7.SL.2: Analyze the main ideas and supporting details presented in diverse media and formats (e.g., visually, quantitatively, orally) and explain how the ideas clarify a topic, text, or issue under study.</option><option value="7.SL.3">7.SL.3: Delineate a speaker’s argument and specific claims, evaluating the soundness of the reasoning and the relevance and sufficiency of the evidence.</option><option value="7.SL.4">7.SL.4: Present claims and findings, emphasizing salient points in a focused, coherent manner with pertinent descriptions, facts, details, and examples; use appropriate eye contact, adequate volume, and clear pronunciation.</option><option value="7.SL.5">7.SL.5: Include multimedia components and visual displays in presentations to clarify claims and findings and emphasize salient points.</option><option value="7.SL.6">7.SL.6: Adapt speech to a variety of contexts and tasks, demonstrating command of formal English when indicated or appropriate.</option><option value="8.SL.1">8.SL.1: Engage effectively in a range of collaborative discussions (one-on-one, in groups, and teacher-led) with diverse partners on grade 8 topics, texts, and issues, building on others’ ideas and expressing their own clearly.</option><option value="8.SL.1.a">8.SL.1.a: Come to discussions prepared, having read or researched material under study; explicitly draw on that preparation by referring to evidence on the topic, text, or issue to probe and reflect on ideas under discussion.</option><option value="8.SL.1.b">8.SL.1.b: Follow rules for collegial discussions and decision-making, track progress toward specific goals and deadlines, and define individual roles as needed.</option><option value="8.SL.1.c">8.SL.1.c: Pose questions that connect the ideas of several speakers and respond to others’ questions and comments with relevant evidence, observations, and ideas.</option><option value="8.SL.1.d">8.SL.1.d: Acknowledge new information expressed by others, and, when warranted, qualify or justify their own views in light of the evidence presented.</option><option value="8.SL.2">8.SL.2: Analyze the purpose of information presented in diverse media and formats (e.g., visually, quantitatively, orally) and evaluate the motives (e.g., social, commercial, political) behind its presentation.</option><option value="8.SL.3">8.SL.3: Delineate a speaker’s argument and specific claims, evaluating the soundness of the reasoning and relevance and sufficiency of the evidence and identifying when irrelevant evidence is introduced.</option><option value="8.SL.4">8.SL.4: Present claims and findings, emphasizing salient points in a focused, coherent manner with relevant evidence, sound valid reasoning, and well-chosen details; use appropriate eye contact, adequate volume, and clear pronunciation.</option><option value="8.SL.5">8.SL.5: Integrate multimedia and visual displays into presentations to clarify information, strengthen claims and evidence, and add interest.</option><option value="8.SL.6">8.SL.6: Adapt speech to a variety of contexts and tasks, demonstrating command of formal English when indicated or appropriate.</option><option value="9-10.SL.1">9-10.SL.1: Initiate and participate effectively in a range of collaborative discussions (one-on-one, in groups, and teacher-led) with diverse partners on grades 9–10 topics, texts, and issues, building on others’ ideas and expressing their own clearly and persuasively.</option><option value="9-10.SL.1.a">9-10.SL.1.a: Come to discussions prepared, having read and researched material under study; explicitly draw on that preparation by referring to evidence from texts and other research on the topic or issue to stimulate a thoughtful, well-reasoned exchange of ideas.</option><option value="9-10.SL.1.b">9-10.SL.1.b: Work with peers to set rules for collegial discussions and decision-making (e.g., informal consensus, taking votes on key issues, presentation of alternate views), clear goals and deadlines, and individual roles as needed.</option><option value="9-10.SL.1.c">9-10.SL.1.c: Propel conversations by posing and responding to questions that relate the current discussion to broader themes or larger ideas; actively incorporate others into the discussion; and clarify, verify, or challenge ideas and conclusions.</option><option value="9-10.SL.1.d">9-10.SL.1.d: Respond thoughtfully to diverse perspectives, summarize points of agreement and disagreement, and, when warranted, qualify or justify their own views and understanding and make new connections in light of the evidence and reasoning presented.</option><option value="9-10.SL.2">9-10.SL.2: Integrate multiple sources of information presented in diverse media or formats (e.g., visually, quantitatively, orally) evaluating the credibility and accuracy of each source.</option><option value="9-10.SL.3">9-10.SL.3: Evaluate a speaker’s point of view, reasoning, and use of evidence and rhetoric, identifying any fallacious reasoning or exaggerated or distorted evidence.</option><option value="9-10.SL.4">9-10.SL.4: Present information, findings, and supporting evidence clearly, concisely, and logically such that listeners can follow the line of reasoning and the organization, development, substance, and style are appropriate to purpose, audience, and task.</option><option value="9-10.SL.5">9-10.SL.5: Make strategic use of digital media (e.g., textual, graphical, audio, visual, and interactive elements) in presentations to enhance understanding of findings, reasoning, and evidence and to add interest.</option><option value="9-10.SL.6">9-10.SL.6: Adapt speech to a variety of contexts and tasks, demonstrating command of formal English when indicated or appropriate.</option><option value="11-12.SL.1">11-12.SL.1: Initiate and participate effectively in a range of collaborative discussions (one-on-one, in groups, and teacher-led) with diverse partners on grades 11–12 topics, texts, and issues, building on others’ ideas and expressing their own clearly and persuasively.</option><option value="11-12.SL.1.a">11-12.SL.1.a: Come to discussions prepared, having read and researched material under study; explicitly draw on that preparation by referring to evidence from texts and other research on the topic or issue to stimulate a thoughtful, well-reasoned exchange of ideas.</option><option value="11-12.SL.1.b">11-12.SL.1.b: Work with peers to promote civil, democratic discussions and decision-making, set clear goals and deadlines, and establish individual roles as needed.</option><option value="11-12.SL.1.c">11-12.SL.1.c: Propel conversations by posing and responding to questions that probe reasoning and evidence; ensure a hearing for a full range of positions on a topic or issue; clarify, verify, or challenge ideas and conclusions; and promote divergent and creative perspectives.</option><option value="11-12.SL.1.d">11-12.SL.1.d: Respond thoughtfully to diverse perspectives; synthesize comments, claims, and evidence made on all sides of an issue; resolve contradictions when possible; and determine what additional information or research is required to deepen the investigation or complete the task.</option><option value="11-12.SL.2">11-12.SL.2: Integrate multiple sources of information presented in diverse formats and media (e.g., visually, quantitatively, orally) in order to make informed decisions and solve problems, evaluating the credibility and accuracy of each source and noting any discrepancies among the data.</option><option value="11-12.SL.3">11-12.SL.3: Evaluate a speaker’s point of view, reasoning, and use of evidence and rhetoric, assessing the stance, premises, links among ideas, word choice, points of emphasis, and tone used.</option><option value="11-12.SL.4">11-12.SL.4: Present information, findings, and supporting evidence, conveying a clear and distinct perspective, such that listeners can follow the line of reasoning, alternative or opposing perspectives are addressed, and the organization, development, substance, and style are appropriate to purpose, audience, and a range of formal and informal tasks.</option><option value="11-12.SL.5">11-12.SL.5: Make strategic use of digital media (e.g., textual, graphical, audio, visual, and interactive elements) in presentations to enhance understanding of findings, reasoning, and evidence and to add interest.</option><option value="11-12.SL.6">11-12.SL.6: Adapt speech to a variety of contexts and tasks, demonstrating a command of formal English when indicated or appropriate.</option><option value="6.L.1">6.L.1: Demonstrate command of the conventions of standard English grammar and usage when writing or speaking.</option><option value="6.L.2">6.L.2: Demonstrate command of the conventions of standard English capitalization, punctuation, and spelling when writing.</option><option value="6.L.3">6.L.3: Use knowledge of language and its conventions when writing, speaking, reading, or listening.</option><option value="6.L.4">6.L.4: Determine or clarify the meaning of unknown and multiple-meaning words and phrases based on grade 6 reading and content, choosing flexibly from a range of strategies.</option><option value="6.L.5">6.L.5: Demonstrate understanding of figurative language, word relationships, and nuances in word meanings.</option><option value="6.L.6">6.L.6: Acquire and use accurately grade-appropriate general academic and domain-specific words and phrases; gather vocabulary knowledge when considering a word or phrase important to comprehension or expression.</option><option value="7.L.1">7.L.1: Demonstrate command of the conventions of standard English grammar and usage when writing or speaking.</option><option value="7.L.1.a">7.L.1.a: Explain the function of phrases and clauses in general and their function in specific sentences.</option><option value="7.L.1.b">7.L.1.b: Choose among simple, compound, complex, and compound-complex sentences to signal differing relationships among ideas.</option><option value="7.L.1.c">7.L.1.c: Place phrases and clauses within a sentence, recognizing and correcting misplaced and dangling modifiers.*</option><option value="7.L.2">7.L.2: Demonstrate command of the conventions of standard English capitalization, punctuation, and spelling when writing.</option><option value="7.L.2.a">7.L.2.a: Use a comma to separate coordinate adjectives (e.g., It was a fascinating, enjoyable movie but not He wore an old[,] green shirt).</option><option value="7.L.2.b">7.L.2.b: Spell correctly.</option><option value="7.L.3">7.L.3: Use knowledge of language and its conventions when writing, speaking, reading, or listening.</option><option value="7.L.3.a">7.L.3.a: Choose language that expresses ideas precisely and concisely, recognizing and eliminating wordiness and redundancy.*</option><option value="7.L.4">7.L.4: Determine or clarify the meaning of unknown and multiple-meaning words and phrases based on grade 7 reading and content, choosing flexibly from a range of strategies.</option><option value="7.L.4.a">7.L.4.a: Use context (e.g., the overall meaning of a sentence or paragraph; a word’s position or function in a sentence) as a clue to the meaning of a word or phrase.</option><option value="7.L.4.b">7.L.4.b: Use common, grade-appropriate Greek or Latin affixes and roots as clues to the meaning of a word (e.g., belligerent, bellicose, rebel).</option><option value="7.L.4.c">7.L.4.c: Consult general and specialized reference materials (e.g., dictionaries, glossaries, thesauruses), both print and digital, to find the pronunciation of a word or determine or clarify its precise meaning or its part of speech.</option><option value="7.L.4.d">7.L.4.d: Verify the preliminary determination of the meaning of a word or phrase (e.g., by checking the inferred meaning in context or in a dictionary).</option><option value="7.L.5">7.L.5: Demonstrate understanding of figurative language, word relationships, and nuances in word meanings.</option><option value="7.L.5.a">7.L.5.a: Interpret figures of speech (e.g., literary, biblical, and mythological allusions) in context.</option><option value="7.L.5.b">7.L.5.b: Use the relationship between particular words (e.g., synonym/antonym, analogy) to better understand each of the words.</option><option value="7.L.5.c">7.L.5.c: Distinguish among the connotations (associations) of words with similar denotations (definitions) (e.g., refined, respectful, polite, diplomatic, condescending).</option><option value="7.L.6">7.L.6: Acquire and use accurately grade-appropriate general academic and domain-specific words and phrases; gather vocabulary knowledge when considering a word or phrase important to comprehension or expression.</option><option value="8.L.1">8.L.1: Demonstrate command of the conventions of standard English grammar and usage when writing or speaking.</option><option value="8.L.1.a">8.L.1.a: Explain the function of verbals (gerunds, participles, infinitives) in general and their function in particular sentences.</option><option value="8.L.1.b">8.L.1.b: Form and use verbs in the active and passive voice.</option><option value="8.L.1.c">8.L.1.c: Form and xt or in a dictionary).</option><option value="8.L.5">8.L.5: Demonstrate understanding of figurative language, word relationships, and nuances in word meanings.</option><option value="8.L.5.a">8.L.5.a: Interpret figures of speech (e.g. verbal irony, puns) in context.</option><option value="8.L.5.b">8.L.5.b: Use the relationship between particular words to better understand each of the words.</option><option value="8.L.5.c">8.L.5.c: Distinguish among the connotations (associations) of words with similar denotations (definitions) (e.g., bullheaded, willful, firm, persistent, resolute).</option><option value="8.L.6">8.L.6: Acquire and use accurately grade-appropriate general academic and domain-specific words and phrases; gather vocabulary knowledge when considering a word or phrase important to comprehension or expression.</option><option value="9-10.L.1">9-10.L.1: Demonstrate command of the conventions of standard English grammar and usage when writing or speaking.</option><option value="9-10.L.1.a">9-10.L.1.a: Use parallel structure.*</option><option value="9-10.L.1.b">9-10.L.1.b: Use various types of phrases (noun, verb, adjectival, adverbial, participial, prepositional, absolute) and clauses (independent, dependent; noun, relative, adverbial) to convey specific meanings and add variety and interest to writing or presentations.</option><option value="9-10.L.2">9-10.L.2: Demonstrate command of the conventions of standard English capitalization, punctuation, and spelling when writing.</option><option value="9-10.L.2.a">9-10.L.2.a: Use a semicolon (and perhaps a conjunctive adverb) to link two or more closely related independent clauses.</option><option value="9-10.L.2.b">9-10.L.2.b: Use a colon to introduce a list or quotation.</option><option value="9-10.L.2.c">9-10.L.2.c: Spell correctly.</option><option value="9-10.L.3">9-10.L.3: Apply knowledge of language to understand how language functions in different contexts, to make effective choices for meaning or style, icate different meanings or parts of speech (e.g., conceive, conception, conceivable).</option><option value="11-12.L.4.c">11-12.L.4.c: Consult general and specialized reference materials (e.g., dictionaries, glossaries, thesauruses), both print and digital, to find the pronunciation of a word or determine or clarify its precise meaning, its part of speech, its etymology, or its standard usage.</option><option value="11-12.L.4.d">11-12.L.4.d: Verify the preliminary determination of the meaning of a word or phrase (e.g., by checking the inferred meaning in context or in a dictionary).</option><option value="11-12.L.5">11-12.L.5: Demonstrate understanding of figurative language, word relationships, and nuances in word meanings.</option><option value="11-12.L.5.a">11-12.L.5.a: Interpret figures of speech (e.g., hyperbole, paradox) in context and analyze their role in the text.</option><option value="11-12.L.5.b">11-12.L.5.b: Analyze nuances in the meaning of words with similar denotations.</option><option value="11-12.L.6">11-12.L.6: Acquire and use accurately general academic and domain-specific words and phrases, sufficient for reading, writing, speaking, and listening at the college and career readiness level; demonstrate independence in gathering vocabulary knowledge when considering a word or phrase important to comprehension or expression.</option><option value="6-8.RH.1">6-8.RH.1: Cite specific textual evidence to support analysis of primary and secondary sources.</option><option value="6-8.RH.2">6-8.RH.2: Determine the central ideas or information of a primary or secondary source; provide an accurate summary of the source distinct from prior knowledge or opinions.</option><option value="6-8.RH.3">6-8.RH.3: Identify key steps in a text’s description of a process related to history/social studies (e.g., how a bill becomes law, how interest rates are raised or lowered).</option><option value="6-8.RH.4">6-8.RH.4: Determine the meaning of words and phrases as they are used in a text, including vocabulary specific to domains related to history/social studies.</option><option value="6-8.RH.5">6-8.RH.5: Describe how a text presents information (e.g., sequentially, comparatively, causally).</option><option value="6-8.RH.6">6-8.RH.6: Identify aspects of a text that reveal an author’s point of view or purpose (e.g., loaded language, inclusion or avoidance of particular facts).</option><option value="6-8.RH.7">6-8.RH.7: Integrate visual information (e.g., in charts, graphs, photographs, videos, or maps) with other information in print and digital texts.</option><option value="6-8.RH.8">6-8.RH.8: Distinguish among fact, opinion, and reasoned judgment in a text.</option><option value="6-8.RH.9">6-8.RH.9: Analyze the relationship between a primary and secondary source on the same topic.</option><option value="6-8.RH.10">6-8.RH.10: By the end of grade 8, read and comprehend history/social studies texts in the grades 6–8 text complexity band independently and proficiently.</option><option value="9-10.RH.1">9-10.RH.1: Cite specific textual evidence to support analysis of primary and secondary sources, attending to such features as the date and origin of the information.</option><option value="9-10.RH.2">9-10.RH.2: Determine the central ideas or information of a primary or secondary source; provide an accurate summary of how key events or ideas develop over the course of the text.</option><option value="9-10.RH.3">9-10.RH.3: Analyze in detail a series of events described in a text; determine whether earlier events caused later ones or simply preceded them.</option><option value="9-10.RH.4">9-10.RH.4: Determine the meaning of words and phrases as they are used in a text, including vocabulary describing political, social, or economic aspects of history/social science.</option><option value="9-10.RH.5">9-10.RH.5: Analyze how a text uses structure to emphasize key points or advance an explanation or analysis.</option><option value="9-10.RH.6">9-10.RH.6: Compare the point of view of two or more authors for how they treat the same or similar topics, including which details they include and emphasize in their respective accounts.</option><option value="9-10.RH.7">9-10.RH.7: Integrate quantitative or technical analysis (e.g., charts, research data) with qualitative analysis in print or digital text.</option><option value="9-10.RH.8">9-10.RH.8: Assess the extent to which the reasoning and evidence in a text support the author’s claims.</option><option value="9-10.RH.9">9-10.RH.9: Compare and contrast treatments of the same topic in several primary and secondary sources.</option><option value="9-10.RH.10">9-10.RH.10: By the end of grade 10, read and comprehend history/social studies texts in the grades 9–10 text complexity band independently and proficiently.</option><option value="11-12.RH.1">11-12.RH.1: Cite specific textual evidence to support analysis of primary and secondary sources, connecting insights gained from specific details to an understanding of the text as a whole.</option><option value="11-12.RH.2">11-12.RH.2: Determine the central ideas or information of a primary or secondary source; provide an accurate summary that makes clear the relationships among the key details and ideas.</option><option value="11-12.RH.3">11-12.RH.3: Evaluate various explanations for actions or events and determine which explanation best accords with textual evidence, acknowledging where the text leaves matters uncertain.</option><option value="11-12.RH.4">11-12.RH.4: Determine the meaning of words and phrases as they are used in a text, including analyzing how an author uses and refines the meaning of a key term over the course of a text (e.g., how Madison defines faction in Federalist No. 10).</option><option value="11-12.RH.5">11-12.RH.5: Analyze in detail how a complex primary source is structured, including how key sentences, paragraphs, and larger portions of the text contribute to the whole.</option><option value="11-12.RH.6">11-12.RH.6: Evaluate authors’ differing points of view on the same historical event or issue by assessing the authors’ claims, reasoning, and evidence.</option><option value="11-12.RH.7">11-12.RH.7: Integrate and evaluate multiple sources of information presented in diverse formats and media (e.g., visually, quantitatively, as well as in words) in order to address a question or solve a problem.</option><option value="11-12.RH.8">11-12.RH.8: Evaluate an author’s premises, claims, and evidence by corroborating or challenging them with other information.</option><option value="11-12.RH.9">11-12.RH.9: Integrate information from diverse sources, both primary and secondary, into a coherent understanding of an idea or event, noting discrepancies among sources.</option><option value="11-12.RH.10">11-12.RH.10: By the end of grade 12, read and comprehend history/social studies texts in the grades 11–CCR text complexity band independently and proficiently.</option><option value="6-8.RST.1">6-8.RST.1: Cite specific textual evidence to support analysis of science and technical texts.</option><option value="6-8.RST.2">6-8.RST.2: Determine the central ideas or conclusions of a text; provide an accurate summary of the text distinct from prior knowledge or opinions.</option><option value="6-8.RST.3">6-8.RST.3: Follow precisely a multistep procedure when carrying out experiments, taking measurements, or performing technical tasks.</option><option value="6-8.RST.4">6-8.RST.4: Determine the meaning of symbols, key terms, and other domain-specific words and phrases as they are used in a specific scientific or technical context relevant to grades 6–8 texts and topics.</option><option value="6-8.RST.5">6-8.RST.5: Analyze the structure an author uses to organize a text, including how the major sections contribute to the whole and to an understanding of the topic.</option><option value="6-8.RST.6">6-8.RST.6: Analyze the author’s purpose in providing an explanation, describing a procedure, or discussing an experiment in a text.</option><option value="6-8.RST.7">6-8.RST.7: Integrate quantitative or technical information expressed in words in a text with a version of that information expressed visually (e.g., in a flowchart, diagram, model, graph, or table).</option><option value="6-8.RST.8">6-8.RST.8: Distinguish among facts, reasoned judgment based on research findings, and speculation in a text.</option><option value="6-8.RST.9">6-8.RST.9: Compare and contrast the information gained from experiments, simulations, video, or multimedia sources with that gained from reading a text on the same topic.</option><option value="6-8.RST.10">6-8.RST.10: By the end of grade 8, read and comprehend science/technical texts in the grades 6–8 text complexity band independently and proficiently.</option><option value="9-10.RST.1">9-10.RST.1: Cite specific textual evidence to support analysis of science and technical texts, attending to the precise details of explanations or descriptions.</option><option value="9-10.RST.2">9-10.RST.2: Determine the central ideas or conclusions of a text; trace the text’s explanation or depiction of a complex process, phenomenon, or concept; provide an accurate summary of the text.</option><option value="9-10.RST.3">9-10.RST.3: Follow precisely a complex multistep procedure when carrying out experiments, taking measurements, or performing technical tasks, attending to special cases or exceptions defined in the text.</option><option value="9-10.RST.4">9-10.RST.4: Determine the meaning of symbols, key terms, and other domain-specific words and phrases as they are used in a specific scientific or technical context relevant to grades 9–10 texts and topics.</option><option value="9-10.RST.5">9-10.RST.5: Analyze the structure of the relationships among concepts in a text, including relationships among key terms (e.g., force, friction, reaction force, energy).</option><option value="9-10.RST.6">9-10.RST.6: Analyze the author’s purpose in providing an explanation, describing a procedure, or discussing an experiment in a text, defining the question the author seeks to address.</option><option value="9-10.RST.7">9-10.RST.7: Translate quantitative or technical information expressed in words in a text into visual form (e.g., a table or chart) and translate information expressed visually or mathematically (e.g., in an equation) into words.</option><option value="9-10.RST.8">9-10.RST.8: Assess the extent to which the reasoning and evidence in a text support the author’s claim or a recommendation for solving a scientific or technical problem.</option><option value="9-10.RST.9">9-10.RST.9: Compare and contrast findings presented in a text to those from other sources (including their own experiments), noting when the findings support or contradict previous explanations or accounts.</option><option value="9-10.RST.10">9-10.RST.10: By the end of grade 10, read and comprehend science/technical texts in the grades 9–10 text complexity band independently and proficiently.</option><option value="11-12.RST.1">11-12.RST.1: Cite specific textual evidence to support analysis of science and technical texts, attending to important distinctions the author makes and to any gaps or inconsistencies in the account.</option><option value="11-12.RST.2">11-12.RST.2: Determine the central ideas or conclusions of a text; summarize complex concepts, processes, or information presented in a text by paraphrasing them in simpler but still accurate terms.</option><option value="11-12.RST.3">11-12.RST.3: Follow precisely a complex multistep procedure when carrying out experiments, taking measurements, or performing technical tasks; analyze the specific results based on explanations in the text.</option><option value="11-12.RST.4">11-12.RST.4: Determine the meaning of symbols, key terms, and other domain-specific words and phrases as they are used in a specific scientific or technical context relevant to grades 11–12 texts and topics.</option><option value="11-12.RST.5">11-12.RST.5: Analyze how the text structures information or ideas into categories or hierarchies, demonstrating understanding of the information or ideas.</option><option value="11-12.RST.6">11-12.RST.6: Analyze the author’s purpose in providing an explanation, describing a procedure, or discussing an experiment in a text, identifying important issues that remain unresolved.</option><option value="11-12.RST.7">11-12.RST.7: Integrate and evaluate multiple sources of information presented in diverse formats and media (e.g., quantitative data, video, multimedia) in order to address a question or solve a problem.</option><option value="11-12.RST.8">11-12.RST.8: Evaluate the hypotheses, data, analysis, and conclusions in a science or technical text, verifying the data when possible and corroborating or challenging conclusions with other sources of information.</option><option value="11-12.RST.9">11-12.RST.9: Synthesize information from a range of sources (e.g., texts, experiments, simulations) into a coherent understanding of a process, phenomenon, or concept, resolving conflicting information when possible.</option><option value="11-12.RST.10">11-12.RST.10: By the end of grade 12, read and comprehend science/technical texts in the grades 11–12 text complexity band independently and proficiently.</option><option value="6-8.WHST.1">6-8.WHST.1: Write arguments focused on discipline-specific content.</option><option value="6-8.WHST.1.a">6-8.WHST.1.a: Introduce claim(s) about a topic or issue, acknowledge and distinguish the claim(s) from alternate or opposing claims, and organize the reasons and evidence logically.</option><option value="6-8.WHST.1.b">6-8.WHST.1.b: Support claim(s) with logical reasoning and relevant, accurate data and evidence that demonstrate an understanding of the topic or text, using credible sources.</option><option value="6-8.WHST.1.c">6-8.WHST.1.c: Use words, phrases, and clauses to create cohesion and clarify the relationships among claim(s), counterclaims, reasons, and evidence.</option><option value="6-8.WHST.1.d">6-8.WHST.1.d: Establish and maintain a formal style.</option><option value="6-8.WHST.1.e">6-8.WHST.1.e: Provide a concluding statement or section that follows from and supports the argument presented.</option><option value="6-8.WHST.2">6-8.WHST.2: Write informative/explanatory texts, including the narration of historical events, scientific procedures/ experiments, or technical processes.</option><option value="6-8.WHST.2.a">6-8.WHST.2.a: Introduce a topic clearly, previewing what is to follow; organize ideas, concepts, and information into broader categories as appropriate to achieving purpose; include formatting (e.g., headings), graphics (e.g., charts, tables), and multimedia when useful to aiding comprehension.</option><option value="6-8.WHST.2.b">6-8.WHST.2.b: Develop the topic with relevant, well-chosen facts, definitions, concrete details, quotations, or other information and examples.</option><option value="6-8.WHST.2.c">6-8.WHST.2.c: Use appropriate and varied transitions to create cohesion and clarify the relationships among ideas and concepts.</option><option value="6-8.WHST.2.d">6-8.WHST.2.d: Use precise language and domain-specific vocabulary to inform about or explain the topic.</option><option value="6-8.WHST.2.e">6-8.WHST.2.e: Establish and maintain a formal style and objective tone.</option><option value="6-8.WHST.2.f">6-8.WHST.2.f: Provide a concluding statement or section that follows from and supports the information or explanation presented.</option><option value="6-8.WHST.3">6-8.WHST.3: (See note; not applicable as a separate requirement)</option><option value="6-8.WHST.4">6-8.WHST.4: Produce clear and coherent writing in which the development, organization, and style are appropriate to task, purpose, and audience.</option><option value="6-8.WHST.5">6-8.WHST.5: With some guidance and support from peers and adults, develop and strengthen writing as needed by planning, revising, editing, rewriting, or trying a new approach, focusing on how well purpose and audience have been addressed.</option><option value="6-8.WHST.6">6-8.WHST.6: Use technology, including the Internet, to produce and publish writing and present the relationships between information and ideas clearly and efficiently.</option><option value="6-8.WHST.7">6-8.WHST.7: Conduct short research projects to answer a question (including a self-generated question), drawing on several sources and generating additional related, focused questions that allow for multiple avenues of exploration.</option><option value="6-8.WHST.8">6-8.WHST.8: Gather relevant information from multiple print and digital sources, using search terms effectively; assess the credibility and accuracy of each source; and quote or paraphrase the data and conclusions of others while avoiding plagiarism and following a standard format for citation.</option><option value="6-8.WHST.9">6-8.WHST.9: Draw evidence from informational texts to support analysis reflection, and research.</option><option value="6-8.WHST.10">6-8.WHST.10: Write routinely over extended time frames (time for reflection and revision) and shorter time frames (a single sitting or a day or two) for a range of discipline-specific tasks, purposes, and audiences.</option><option value="9-10.WHST.1">9-10.WHST.1: Write arguments focused on discipline-specific content.</option><option value="9-10.WHST.1.a">9-10.WHST.1.a: Introduce precise claim(s), distinguish the claim(s) from alternate or opposing claims, and create an organization that establishes clear relationships among the claim(s), counterclaims, reasons, and evidence.</option><option value="9-10.WHST.1.b">9-10.WHST.1.b: Develop claim(s) and counterclaims fairly, supplying data and evidence for each while pointing out the strengths and limitations of both claim(s) and counterclaims in a discipline-appropriate form and in a manner that anticipates the audience’s knowledge level and concerns.</option><option value="9-10.WHST.1.c">9-10.WHST.1.c: Use words, phrases, and clauses to link the major sections of the text, create cohesion, and clarify the relationships between claim(s) and reasons, between reasons and evidence, and between claim(s) and counterclaims.</option><option value="9-10.WHST.1.d">9-10.WHST.1.d: Establish and maintain a formal style and objective tone while attending to the norms and conventions of the discipline in which they are writing.</option><option value="9-10.WHST.1.e">9-10.WHST.1.e: Provide a concluding statement or section that follows from or supports the argument presented.</option><option value="9-10.WHST.2">9-10.WHST.2: Write informative/explanatory texts, including the narration of historical events, scientific procedures/ experiments, or technical processes.</option><option value="9-10.WHST.2.a">9-10.WHST.2.a: Introduce a topic and organize ideas, concepts, and information to make important connections and distinctions; include formatting (e.g., headings), graphics (e.g., figures, tables), and multimedia when useful to aiding comprehension.</option><option value="9-10.WHST.2.b">9-10.WHST.2.b: Develop the topic with well-chosen, relevant, and sufficient facts, extended definitions, concrete details, quotations, or other information and examples appropriate to the audience’s knowledge of the topic.</option><option value="9-10.WHST.2.c">9-10.WHST.2.c: Use varied transitions and sentence structures to link the major sections of the text, create cohesion, and clarify the relationships among ideas and concepts.</option><option value="9-10.WHST.2.d">9-10.WHST.2.d: Use precise language and domain-specific vocabulary to manage the complexity of the topic and convey a style appropriate to the discipline and context as well as to the expertise of likely readers.</option><option value="9-10.WHST.2.e">9-10.WHST.2.e: Establish and maintain a formal style and objective tone while attending to the norms and conventions of the discipline in which they are writing.</option><option value="9-10.WHST.2.f">9-10.WHST.2.f: Provide a concluding statement or section that follows from and supports the information or explanation presented (e.g., articulating implications or the significance of the topic).</option><option value="9-10.WHST.3">9-10.WHST.3: (See note; not applicable as a separate requirement)</option><option value="9-10.WHST.4">9-10.WHST.4: Produce clear and coherent writing in which the development, organization, and style are appropriate to task, purpose, and audience.</option><option value="9-10.WHST.5">9-10.WHST.5: Develop and strengthen writing as needed by planning, revising, editing, rewriting, or trying a new approach, focusing on addressing what is most significant for a specific purpose and audience.</option><option value="9-10.WHST.6">9-10.WHST.6: Use technology, including the Internet, to produce, publish, and update individual or shared writing products, taking advantage of technology’s capacity to link to other information and to display information flexibly and dynamically.</option><option value="9-10.WHST.7">9-10.WHST.7: Conduct short as well as more sustained research projects to answer a question (including a self-generated question) or solve a problem; narrow or broaden the inquiry when appropriate; synthesize multiple sources on the subject, demonstrating understanding of the subject under investigation.</option><option value="9-10.WHST.8">9-10.WHST.8: Gather relevant information from multiple authoritative print and digital sources, using advanced searches effectively; assess the usefulness of each source in answering the research question; integrate information into the text selectively to maintain the flow of ideas, avoiding plagiarism and following a standard format for citation.</option><option value="9-10.WHST.9">9-10.WHST.9: Draw evidence from informational texts to support analysis, reflection, and research.</option><option value="9-10.WHST.10">9-10.WHST.10: Write routinely over extended time frames (time for reflection and revision) and shorter time frames (a single sitting or a day or two) for a range of discipline-specific tasks, purposes, and audiences.</option><option value="11-12.WHST.1">11-12.WHST.1: Write arguments focused on discipline-specific content.</option><option value="11-12.WHST.1.a">11-12.WHST.1.a: Introduce precise, knowledgeable claim(s), establish the significance of the claim(s), distinguish the claim(s) from alternate or opposing claims, and create an organization that logically sequences the claim(s), counterclaims, reasons, and evidence.</option><option value="11-12.WHST.1.b">11-12.WHST.1.b: Develop claim(s) and counterclaims fairly and thoroughly, supplying the most relevant data and evidence for each while pointing out the strengths and limitations of both claim(s) and counterclaims in a discipline-appropriate form that anticipates the audience’s knowledge level, concerns, values, and possible biases.</option><option value="11-12.WHST.1.c">11-12.WHST.1.c: Use words, phrases, and clauses as well as varied syntax to link the major sections of the text, create cohesion, and clarify the relationships between claim(s) and reasons, between reasons and evidence, and between claim(s) and counterclaims.</option><option value="11-12.WHST.1.d">11-12.WHST.1.d: Establish and maintain a formal style and objective tone while attending to the norms and conventions of the discipline in which they are writing.</option><option value="11-12.WHST.1.e">11-12.WHST.1.e: Provide a concluding statement or section that follows from or supports the argument presented.</option><option value="11-12.WHST.2">11-12.WHST.2: Write informative/explanatory texts, including the narration of historical events, scientific procedures/ experiments, or technical processes.</option><option value="11-12.WHST.2.a">11-12.WHST.2.a: Introduce a topic and organize complex ideas, concepts, and information so that each new element builds on that which precedes it to create a unified whole; include formatting (e.g., headings), graphics (e.g., figures, tables), and multimedia when useful to aiding comprehension.</option><option value="11-12.WHST.2.b">11-12.WHST.2.b: Develop the topic thoroughly by selecting the most significant and relevant facts, extended definitions, concrete details, quotations, or other information and examples appropriate to the audience’s knowledge of the topic.</option><option value="11-12.WHST.2.c">11-12.WHST.2.c: Use varied transitions and sentence structures to link the major sections of the text, create cohesion, and clarify the relationships among complex ideas and concepts.</option><option value="11-12.WHST.2.d">11-12.WHST.2.d: Use precise language, domain-specific vocabulary and techniques such as metaphor, simile, and analogy to manage the complexity of the topic; convey a knowledgeable stance in a style that responds to the discipline and context as well as to the expertise of likely readers.</option><option value="11-12.WHST.2.e">11-12.WHST.2.e: Provide a concluding statement or section that follows from and supports the information or explanation provided (e.g., articulating implications or the significance of the topic).</option><option value="11-12.WHST.3">11-12.WHST.3: (See note; not applicable as a separate requirement)</option><option value="11-12.WHST.4">11-12.WHST.4: Produce clear and coherent writing in which the development, organization, and style are appropriate to task, purpose, and audience.</option><option value="11-12.WHST.5">11-12.WHST.5: Develop and strengthen writing as needed by planning, revising, editing, rewriting, or trying a new approach, focusing on addressing what is most significant for a specific purpose and audience.</option><option value="11-12.WHST.6">11-12.WHST.6: Use technology, including the Internet, to produce, publish, and update individual or shared writing products in response to ongoing feedback, including new arguments or information.</option><option value="11-12.WHST.7">11-12.WHST.7: Conduct short as well as more sustained research projects to answer a question (including a self-generated question) or solve a problem; narrow or broaden the inquiry when appropriate; synthesize multiple sources on the subject, demonstrating understanding of the subject under investigation.</option><option value="11-12.WHST.8">11-12.WHST.8: Gather relevant information from multiple authoritative print and digital sources, using advanced searches effectively; assess the strengths and limitations of each source in terms of the specific task, purpose, and audience; integrate information into the text selectively to maintain the flow of ideas, avoiding plagiarism and overreliance on any one source and following a standard format for citation.</option><option value="11-12.WHST.9">11-12.WHST.9: Draw evidence from informational texts to support analysis, reflection, and research.</option><option value="11-12.WHST.10">11-12.WHST.10: Write routinely over extended time frames (time for reflection and revision) and shorter time frames (a single sitting or a day or two) for a range of discipline-specific tasks, purposes, and audiences.</option></select>

<select class="standards-math" multiple><option value="K.CC.A.1">K.CC.A.1: Count to 100 by ones and by tens.</option><option value="K.CC.A.2">K.CC.A.2: Count forward beginning from a given number within the known sequence (instead of having to begin at 1).</option><option value="K.CC.A.3">K.CC.A.3: Write numbers from 0 to 20. Represent a number of objects with a written numeral 0-20 (with 0 representing a count of no objects).</option><option value="K.CC.B.4">K.CC.B.4: Understand the relationship between numbers and quantities; connect counting to cardinality.</option><option value="K.CC.B.4.a">K.CC.B.4.a: When counting objects, say the number names in the standard order, pairing each object with one and only one number name and each number name with one and only one object.</option><option value="K.CC.B.4.b">K.CC.B.4.b: Understand that the last number name said tells the number of objects counted. The number of objects is the same regardless of their arrangement or the order in which they were counted.</option><option value="K.CC.B.4.c">K.CC.B.4.c: Understand that each successive number name refers to a quantity that is one larger.</option><option value="K.CC.B.5">K.CC.B.5: Count to answer “how many?” questions about as many as 20 things arranged in a line, a rectangular array, or a circle, or as many as 10 things in a scattered configuration; given a number from 1–20, count out that many objects.</option><option value="K.CC.C.6">K.CC.C.6: Identify whether the number of objects in one group is greater than, less than, or equal to the number of objects in another group, e.g., by using matching and counting strategies.1</option><option value="K.CC.C.7">K.CC.C.7: Compare two numbers between 1 and 10 presented as written numerals.</option><option value="K.OA.A.1">K.OA.A.1: Represent addition and subtraction with objects, fingers, mental images, drawings2, sounds (e.g., claps), acting out situations, verbal explanations, expressions, or equations.</option><option value="K.OA.A.2">K.OA.A.2: Solve addition and subtraction word problems, and add and subtract within 10, e.g., by using objects or drawings to represent the problem.</option><option value="K.OA.A.3">K.OA.A.3: Decompose numbers less than or equal to 10 into pairs in more than one way, e.g., by using objects or drawings, and record each decomposition by a drawing or equation (e.g., 5 = 2 + 3 and 5 = 4 + 1).</option><option value="K.OA.A.4">K.OA.A.4: For any number from 1 to 9, find the number that makes 10 when added to the given number, e.g., by using objects or drawings, and record the answer with a drawing or equation.</option><option value="K.OA.A.5">K.OA.A.5: Fluently add and subtract within 5.</option><option value="K.NBT.A.1">K.NBT.A.1: Compose and decompose numbers from 11 to 19 into ten ones and some further ones, e.g., by using objects or drawings, and record each composition or decomposition by a drawing or equation (e.g., 18 = 10 + 8); understand that these numbers are composed of ten ones and one, two, three, four, five, six, seven, eight, or nine ones.</option><option value="K.MD.A.1">K.MD.A.1: Describe measurable attributes of objects, such as length or weight. Describe several measurable attributes of a single object.</option><option value="K.MD.A.2">K.MD.A.2: Directly compare two objects with a measurable attribute in common, to see which object has “more of”/“less of” the attribute, and describe the difference. For example, directly compare the heights of two children and describe one child as taller/shorter.</option><option value="K.MD.B.3">K.MD.B.3: Classify objects into given categories; count the numbers of objects in each category and sort the categories by count.3</option><option value="K.G.A.1">K.G.A.1: Describe objects in the environment using names of shapes, and describe the relative positions of these objects using terms such as above, below, beside, in front of, behind, and next to.</option><option value="K.G.A.2">K.G.A.2: Correctly name shapes regardless of their orientations or overall size.</option><option value="K.G.A.3">K.G.A.3: Identify shapes as two-dimensional (lying in a plane, “flat”) or three- dimensional (“solid”).</option><option value="K.G.B.4">K.G.B.4: Analyze and compare two- and three-dimensional shapes, in different sizes and orientations, using informal language to describe their similarities, differences, parts (e.g., number of sides and vertices/“corners”) and other attributes (e.g., having sides of equal length).</option><option value="K.G.B.5">K.G.B.5: Model shapes in the world by building shapes from components (e.g., sticks and clay balls) and drawing shapes.</option><option value="K.G.B.6">K.G.B.6: Compose simple shapes to form larger shapes. For example, “Can you join these two triangles with full sides touching to make a rectangle?”</option><option value="1.OA.A.1">1.OA.A.1: Use addition and subtraction within 20 to solve word problems involving situations of adding to, taking from, putting together, taking apart, and comparing, with unknowns in all positions, e.g., by using objects, drawings, and equations with a symbol for the unknown number to represent the problem.</option><option value="1.OA.A.2">1.OA.A.2: Solve word problems that call for addition of three whole numbers whose sum is less than or equal to 20, e.g., by using objects, drawings, and equations with a symbol for the unknown number to represent the problem.</option><option value="1.OA.B.3">1.OA.B.3: Apply properties of operations as strategies to add and subtract.3 Examples: If 8 + 3 = 11 is known, then 3 + 8 = 11 is also known. (Commutative property of addition.) To add 2 + 6 + 4, the second two numbers can be added to make a ten, so 2 + 6 + 4 = 2 + 10 = 12. (Associative property of addition.)</option><option value="1.OA.B.4">1.OA.B.4: Understand subtraction as an unknown-addend problem. For example, subtract 10 – 8 by finding the number that makes 10 when added to 8.</option><option value="1.OA.C.5">1.OA.C.5: Relate counting to addition and subtraction (e.g., by counting on 2 to add 2).</option><option value="1.OA.C.6">1.OA.C.6: Add and subtract within 20, demonstrating fluency for addition and subtraction within 10. Use strategies such as counting on; making ten (e.g., 8 + 6 = 8 + 2 + 4 = 10 + 4 = 14); decomposing a number leading to a ten (e.g., 13 – 4 = 13 – 3 – 1 = 10 – 1 = 9); using the relationship between addition and subtraction (e.g., knowing that 8 + 4 = 12, one knows 12 – 8 = 4); and creating equivalent but easier or known sums (e.g., adding 6 + 7 by creating the known equivalent 6 + 6 + 1 = 12 + 1 = 13).</option><option value="1.OA.D.7">1.OA.D.7: Understand the meaning of the equal sign, and determine if equations involving addition and subtraction are true or false. For example, which of the following equations are true and which are false? 6 = 6, 7 = 8 – 1, 5 + 2 = 2 + 5, 4 + 1 = 5 + 2.</option><option value="1.OA.D.8">1.OA.D.8: Determine the unknown whole number in an addition or subtraction equation relating three whole numbers. For example, determine the unknown number that makes the equation true in each of the equations 8 + ? = 11, 5 = � – 3, 6 + 6 = �.</option><option value="1.NBT.A.1">1.NBT.A.1: Count to 120, starting at any number less than 120. In this range, read and write numerals and represent a number of objects with a written numeral.</option><option value="1.NBT.B.2">1.NBT.B.2: Understand that the two digits of a two-digit number represent amounts of tens and ones. Understand the following as special cases:</option><option value="1.NBT.B.2.a">1.NBT.B.2.a: 10 can be thought of as a bundle of ten ones — called a “ten.” b.</option><option value="1.NBT.B.2.b">1.NBT.B.2.b: The numbers from 11 to 19 are composed of a ten and one, two, three, four, five, six, seven, eight, or nine ones.</option><option value="1.NBT.B.2.c">1.NBT.B.2.c: The numbers 10, 20, 30, 40, 50, 60, 70, 80, 90 refer to one, two, three, four, five, six, seven, eight, or nine tens (and 0 ones).</option><option value="1.NBT.B.3">1.NBT.B.3: Compare two two-digit numbers based on meanings of the tens and ones digits, recording the results of comparisons with the symbols &gt;, =, and &lt;.</option><option value="1.NBT.C.4">1.NBT.C.4: Add within 100, including adding a two-digit number and a one-digit number, and adding a two-digit number and a multiple of 10, using concrete models or drawings and strategies based on place value, properties of operations, and/or the relationship between addition and subtraction; relate the strategy to a written method and explain the reasoning used. Understand that in adding two-digit numbers, one adds tens and tens, ones and ones; and sometimes it is necessary to compose a ten.</option><option value="1.NBT.C.5">1.NBT.C.5: Given a two-digit number, mentally find 10 more or 10 less than the number, without having to count; explain the reasoning used.</option><option value="1.NBT.C.6">1.NBT.C.6: Subtract multiples of 10 in the range 10-90 from multiples of 10 in the range 10-90 (positive or zero differences), using concrete models or drawings and strategies based on place value, properties of operations, and/or the relationship between addition and subtraction; relate the strategy to a written method and explain the reasoning used.</option><option value="1.MD.A.1">1.MD.A.1: Order three objects by length; compare the lengths of two objects indirectly by using a third object.</option><option value="1.MD.A.2">1.MD.A.2: Express the length of an object as a whole number of length units, by laying multiple copies of a shorter object (the length unit) end to end; understand that the length measurement of an object is the number of same-size length units that span it with no gaps or overlaps. Limit to contexts where the object being measured is spanned by a whole number of length units with no gaps or overlaps.</option><option value="1.MD.B.3">1.MD.B.3: Tell and write time in hours and half-hours using analog and digital clocks.</option><option value="1.MD.C.4">1.MD.C.4: Organize, represent, and interpret data with up to three categories; ask and answer questions about the total number of data points, how many in each category, and how many more or less are in one category than in another.</option><option value="1.G.A.1">1.G.A.1: Distinguish between defining attributes (e.g., triangles are closed and three-sided) versus non-defining attributes (e.g., color, orientation, overall size); build and draw shapes to possess defining attributes.</option><option value="1.G.A.2">1.G.A.2: Compose two-dimensional shapes (rectangles, squares, trapezoids, triangles, half-circles, and quarter-circles) or three-dimensional shapes (cubes, right rectangular prisms, right circular cones, and right circular cylinders) to create a composite shape, and compose new shapes from the composite shape.4</option><option value="1.G.A.3">1.G.A.3: Partition circles and rectangles into two and four equal shares, describe the shares using the words halves, fourths, and quarters, and use the phrases half of, fourth of, and quarter of. Describe the whole as two of, or four of the shares. Understand for these examples that decomposing into more equal shares creates smaller shares.</option><option value="2.OA.A.1">2.OA.A.1: Use addition and subtraction within 100 to solve one- and two-step word problems involving situations of adding to, taking from, putting together, taking apart, and comparing, with unknowns in all positions, e.g., by using drawings and equations with a symbol for the unknown number to represent the problem.1</option><option value="2.OA.B.2">2.OA.B.2: Fluently add and subtract within 20 using mental strategies.2 By end of Grade 2, know from memory all sums of two one-digit numbers.</option><option value="2.OA.C.3">2.OA.C.3: Determine whether a group of objects (up to 20) has an odd or even number of members, e.g., by pairing objects or counting them by 2s; write an equation to express an even number as a sum of two equal addends.</option><option value="2.OA.C.4">2.OA.C.4: Use addition to find the total number of objects arranged in rectangular arrays with up to 5 rows and up to 5 columns; write an equation to express the total as a sum of equal addends.</option><option value="2.NBT.A.1">2.NBT.A.1: Understand that the three digits of a three-digit number represent amounts of hundreds, tens, and ones; e.g., 706 equals 7 hundreds, 0 tens, and 6 ones. Understand the following as special cases:</option><option value="2.NBT.A.1.a">2.NBT.A.1.a: 100 can be thought of as a bundle of ten tens — called a “hundred.”</option><option value="2.NBT.A.1.b">2.NBT.A.1.b: The numbers 100, 200, 300, 400, 500, 600, 700, 800, 900 refer to one, two, three, four, five, six, seven, eight, or nine hundreds (and 0 tens and 0 ones).</option><option value="2.NBT.A.2">2.NBT.A.2: Count within 1000; skip-count by 5s, 10s, and 100s.</option><option value="2.NBT.A.3">2.NBT.A.3: Read and write numbers to 1000 using base-ten numerals, number names, and expanded form.</option><option value="2.NBT.A.4">2.NBT.A.4: Compare two three-digit numbers based on meanings of the hundreds, tens, and ones digits, using &gt;, =, and &lt; symbols to record the results of comparisons.</option><option value="2.NBT.B.5">2.NBT.B.5: Fluently add and subtract within 100 using strategies based on place value, properties of operations, and/or the relationship between addition and subtraction.</option><option value="2.NBT.B.6">2.NBT.B.6: Add up to four two-digit numbers using strategies based on place value and properties of operations.</option><option value="2.NBT.B.7">2.NBT.B.7: Add and subtract within 1000, using concrete models or drawings and strategies based on place value, properties of operations, and/or the relationship between addition and subtraction; relate the strategy to a written method. Understand that in adding or subtracting three- digit numbers, one adds or subtracts hundreds and hundreds, tens and tens, ones and ones; and sometimes it is necessary to compose or decompose tens or hundreds.</option><option value="2.NBT.B.8">2.NBT.B.8: Mentally add 10 or 100 to a given number 100–900, and mentally subtract 10 or 100 from a given number 100–900.</option><option value="2.NBT.B.9">2.NBT.B.9: Explain why addition and subtraction strategies work, using place value and the properties of operations.3</option><option value="2.MD.A.1">2.MD.A.1: Measure the length of an object by selecting and using appropriate tools such as rulers, yardsticks, meter sticks, and measuring tapes.</option><option value="2.MD.A.2">2.MD.A.2: Measure the length of an object twice, using length units of different lengths for the two measurements; describe how the two measurements relate to the size of the unit chosen.</option><option value="2.MD.A.3">2.MD.A.3: Estimate lengths using units of inches, feet, centimeters, and meters.</option><option value="2.MD.A.4">2.MD.A.4: Measure to determine how much longer one object is than another, expressing the length difference in terms of a standard length unit.</option><option value="2.MD.B.5">2.MD.B.5: Use addition and subtraction within 100 to solve word problems involving lengths that are given in the same units, e.g., by using drawings (such as drawings of rulers) and equations with a symbol for the unknown number to represent the problem.</option><option value="2.MD.B.6">2.MD.B.6: Represent whole numbers as lengths from 0 on a number line diagram with equally spaced points corresponding to the numbers 0, 1, 2, ..., and represent whole-number sums and differences within 100 on a number line diagram.</option><option value="2.MD.C.7">2.MD.C.7: Tell and write time from analog and digital clocks to the nearest five minutes, using a.m. and p.m.</option><option value="2.MD.C.8">2.MD.C.8: Solve word problems involving dollar bills, quarters, dimes, nickels, and pennies, using $ and ¢ symbols appropriately. Example: If you have 2 dimes and 3 pennies, how many cents do you have?</option><option value="2.MD.D.9">2.MD.D.9: Generate measurement data by measuring lengths of several objects to the nearest whole unit, or by making repeated measurements of the same object. Show the measurements by making a line plot, where the horizontal scale is marked off in whole-number units.</option><option value="2.MD.D.10">2.MD.D.10: Draw a picture graph and a bar graph (with single-unit scale) to represent a data set with up to four categories. Solve simple put- together, take-apart, and compare problems4 using information presented in a bar graph.</option><option value="2.G.A.1">2.G.A.1: Recognize and draw shapes having specified attributes, such as a given number of angles or a given number of equal faces.5 Identify triangles, quadrilaterals, pentagons, hexagons, and cubes.</option><option value="2.G.A.2">2.G.A.2: Partition a rectangle into rows and columns of same-size squares and count to find the total number of them.</option><option value="2.G.A.3">2.G.A.3: Partition circles and rectangles into two, three, or four equal shares, describe the shares using the words halves, thirds, half of, a third of, etc., and describe the whole as two halves, three thirds, four fourths. Recognize that equal shares of identical wholes need not have the same shape.</option><option value="3.OA.A.1">3.OA.A.1: Interpret products of whole numbers, e.g., interpret 5 × 7 as the total number of objects in 5 groups of 7 objects each. For example, describe a context in which a total number of objects can be expressed as 5 × 7.</option><option value="3.OA.A.2">3.OA.A.2: Interpret whole-number quotients of whole numbers, e.g., interpret 56 ÷ 8 as the number of objects in each share when 56 objects are partitioned equally into 8 shares, or as a number of shares when 56 objects are partitioned into equal shares of 8 objects each. For example, describe a context in which a number of shares or a number of groups can be expressed as 56 ÷ 8.</option><option value="3.OA.A.3">3.OA.A.3: Use multiplication and division within 100 to solve word problems in situations involving equal groups, arrays, and measurement quantities, e.g., by using drawings and equations with a symbol for the unknown number to represent the problem.1</option><option value="3.OA.A.4">3.OA.A.4: Determine the unknown whole number in a multiplication or division equation relating three whole numbers. For example, determine the unknown number that makes the equation true in each of the equations 8 × ? = 48, 5 = � ÷ 3, 6 × 6 = ?.</option><option value="3.OA.B.5">3.OA.B.5: Apply properties of operations as strategies to multiply and divide.2 Examples: If 6 × 4 = 24 is known, then 4 × 6 = 24 is also known. (Commutative property of multiplication.) 3 × 5 × 2 can be found by 3 × 5 = 15, then 15 × 2 = 30, or by 5 × 2 = 10, then 3 × 10 = 30. (Associative property of multiplication.) Knowing that 8 × 5 = 40 and 8 × 2 = 16, one can find 8 × 7 as 8 × (5 + 2) = (8 × 5) + (8 × 2) = 40 + 16 = 56. (Distributive property.)</option><option value="3.OA.B.6">3.OA.B.6: Understand division as an unknown-factor problem. For example, find 32 ÷ 8 by finding the number that makes 32 when multiplied by 8.</option><option value="3.OA.C.7">3.OA.C.7: Fluently multiply and divide within 100, using strategies such as the relationship between multiplication and division (e.g., knowing that 8 × 5 = 40, one knows 40 ÷ 5 = 8) or properties of operations. By the end of Grade 3, know from memory all products of two one-digit numbers.</option><option value="3.OA.D.8">3.OA.D.8: Solve two-step word problems using the four operations. Represent these problems using equations with a letter standing for the unknown quantity. Assess the reasonableness of answers using mental computation and estimation strategies including rounding.3</option><option value="3.OA.D.9">3.OA.D.9: Identify arithmetic patterns (including patterns in the addition table or multiplication table), and explain them using properties of operations. For example, observe that 4 times a number is always even, and explain why 4 times a number can be decomposed into two equal addends.</option><option value="3.NBT.A.1">3.NBT.A.1: Use place value understanding to round whole numbers to the nearest 10 or 100.</option><option value="3.NBT.A.2">3.NBT.A.2: Fluently add and subtract within 1000 using strategies and algorithms based on place value, properties of operations, and/or the relationship between addition and subtraction.</option><option value="3.NBT.A.3">3.NBT.A.3: Multiply one-digit whole numbers by multiples of 10 in the range 10–90 (e.g., 9 × 80, 5 × 60) using strategies based on place value and properties of operations.</option><option value="3.NF.A.1">3.NF.A.1: Understand a fraction 1/b as the quantity formed by 1 part when a whole is partitioned into b equal parts; understand a fraction a/b as the quantity formed by a parts of size 1/b.</option><option value="3.NF.A.2">3.NF.A.2: Understand a fraction as a number on the number line; represent fractions on a number line diagram.</option><option value="3.NF.A.2.a">3.NF.A.2.a: Represent a fraction 1/b on a number line diagram by defining the interval from 0 to 1 as the whole and partitioning it into b equal parts. Recognize that each part has size 1/b and that the endpoint of the part based at 0 locates the number 1/b on the number line.</option><option value="3.NF.A.2.b">3.NF.A.2.b: Represent a fraction a/b on a number line diagram by marking off a lengths 1/b from 0. Recognize that the resulting interval has size a/b and that its endpoint locates the number a/b on the number line.</option><option value="3.NF.A.3">3.NF.A.3: Explain equivalence of fractions in special cases, and compare fractions by reasoning about their size.</option><option value="3.NF.A.3.a">3.NF.A.3.a: Understand two fractions as equivalent (equal) if they are the same size, or the same point on a number line.</option><option value="3.NF.A.3.b">3.NF.A.3.b: Recognize and generate simple equivalent fractions, e.g., 1/2 = 2/4, 4/6 = 2/3). Explain why the fractions are equivalent, e.g., by using a visual fraction model.</option><option value="3.NF.A.3.c">3.NF.A.3.c: Express whole numbers as fractions, and recognize fractions that are equivalent to whole numbers. Examples: Express 3 in the form 3 = 3/1; recognize that 6/1 = 6; locate 4/4 and 1 at the same point of a number line diagram.</option><option value="3.NF.A.3.d">3.NF.A.3.d: Compare two fractions with the same numerator or the same denominator by reasoning about their size. Recognize that comparisons are valid only when the two fractions refer to the same whole. Record the results of comparisons with the symbols &gt;, =, or &lt;, and justify the conclusions, e.g., by using a visual fraction model.</option><option value="3.MD.A.1">3.MD.A.1: Tell and write time to the nearest minute and measure time intervals in minutes. Solve word problems involving addition and subtraction of time intervals in minutes, e.g., by representing the problem on a number line diagram.</option><option value="3.MD.A.2">3.MD.A.2: Measure and estimate liquid volumes and masses of objects using standard units of grams (g), kilograms (kg), and liters (l).6 Add, subtract, multiply, or divide to solve one-step word problems involving masses or volumes that are given in the same units, e.g., by using drawings (such as a beaker with a measurement scale) to represent the problem.7</option><option value="3.MD.B.3">3.MD.B.3: Draw a scaled picture graph and a scaled bar graph to represent a data set with several categories. Solve one- and two-step “how many more” and “how many less” problems using information presented in scaled bar graphs. For example, draw a bar graph in which each square in the bar graph might represent 5 pets.</option><option value="3.MD.B.4">3.MD.B.4: Generate measurement data by measuring lengths using rulers marked with halves and fourths of an inch. Show the data by making a line plot, where the horizontal scale is marked off in appropriate units— whole numbers, halves, or quarters.</option><option value="3.MD.C.5">3.MD.C.5: Recognize area as an attribute of plane figures and understand concepts of area measurement.</option><option value="3.MD.C.5.a">3.MD.C.5.a: A square with side length 1 unit, called “a unit square,” is said to have “one square unit” of area, and can be used to measure area.</option><option value="3.MD.C.5.b">3.MD.C.5.b: A plane figure which can be covered without gaps or overlaps by n unit squares is said to have an area of n square units.</option><option value="3.MD.C.6">3.MD.C.6: Measure areas by counting unit squares (square cm, square m, square in, square ft, and improvised units).</option><option value="3.MD.C.7">3.MD.C.7: Relate area to the operations of multiplication and addition.</option><option value="3.MD.C.7.a">3.MD.C.7.a: Find the area of a rectangle with whole-number side lengths by tiling it, and show that the area is the same as would be found by multiplying the side lengths.</option><option value="3.MD.C.7.b">3.MD.C.7.b: Multiply side lengths to find areas of rectangles with whole- number side lengths in the context of solving real world and mathematical problems, and represent whole-number products as rectangular areas in mathematical reasoning.</option><option value="3.MD.C.7.c">3.MD.C.7.c: Use tiling to show in a concrete case that the area of a rectangle with whole-number side lengths a and b + c is the sum of a × b and a × c. Use area models to represent the distributive property in mathematical reasoning.</option><option value="3.MD.C.7.d">3.MD.C.7.d: Recognize area as additive. Find areas of rectilinear figures by decomposing them into non-overlapping rectangles and adding the areas of the non-overlapping parts, applying this technique to solve real world problems.</option><option value="3.MD.D.8">3.MD.D.8: Solve real world and mathematical problems involving perimeters of polygons, including finding the perimeter given the side lengths, finding an unknown side length, and exhibiting rectangles with the same perimeter and different areas or with the same area and different perimeters.</option><option value="3.G.A.1">3.G.A.1: Understand that shapes in different categories (e.g., rhombuses, rectangles, and others) may share attributes (e.g., having four sides), and that the shared attributes can define a larger category (e.g., quadrilaterals). Recognize rhombuses, rectangles, and squares as examples of quadrilaterals, and draw examples of quadrilaterals that do not belong to any of these subcategories.</option><option value="3.G.A.2">3.G.A.2: Partition shapes into parts with equal areas. Express the area of each part as a unit fraction of the whole. For example, partition a shape into 4 parts with equal area, and describe the area of each part as 1/4 of the area of the shape.</option><option value="4.OA.A.1">4.OA.A.1: Interpret a multiplication equation as a comparison, e.g., interpret 35 = 5 × 7 as a statement that 35 is 5 times as many as 7 and 7 times as many as 5. Represent verbal statements of multiplicative comparisons as multiplication equations.</option><option value="4.OA.A.2">4.OA.A.2: Multiply or divide to solve word problems involving multiplicative comparison, e.g., by using drawings and equations with a symbol for the unknown number to represent the problem, distinguishing multiplicative comparison from additive comparison.1</option><option value="4.OA.A.3">4.OA.A.3: Solve multistep word problems posed with whole numbers and having whole-number answers using the four operations, including problems in which remainders must be interpreted. Represent these problems using equations with a letter standing for the unknown quantity. Assess the reasonableness of answers using mental computation and estimation strategies including rounding.</option><option value="4.OA.B.4">4.OA.B.4: Find all factor pairs for a whole number in the range 1–100. Recognize that a whole number is a multiple of each of its factors. Determine whether a given whole number in the range 1–100 is a multiple of a given one-digit number. Determine whether a given whole number in the range 1–100 is prime or composite.</option><option value="4.OA.C.5">4.OA.C.5: Generate a number or shape pattern that follows a given rule. Identify apparent features of the pattern that were not explicit in the rule itself. For example, given the rule “Add 3” and the starting number 1, generate terms in the resulting sequence and observe that the terms appear to alternate between odd and even numbers. Explain informally why the numbers will continue to alternate in this way.</option><option value="4.NBT.A.1">4.NBT.A.1: Recognize that in a multi-digit whole number, a digit in one place represents ten times what it represents in the place to its right. For example, recognize that 700 ÷ 70 = 10 by applying concepts of place value and division.</option><option value="4.NBT.A.2">4.NBT.A.2: Read and write multi-digit whole numbers using base-ten numerals, number names, and expanded form. Compare two multi-digit numbers based on meanings of the digits in each place, using &gt;, =, and &lt; symbols to record the results of comparisons.</option><option value="4.NBT.A.3">4.NBT.A.3: Use place value understanding to round multi-digit whole numbers to any place.</option><option value="4.NBT.B.4">4.NBT.B.4: Fluently add and subtract multi-digit whole numbers using the standard algorithm.</option><option value="4.NBT.B.5">4.NBT.B.5: Multiply a whole number of up to four digits by a one-digit whole number, and multiply two two-digit numbers, using strategies based on place value and the properties of operations. Illustrate and explain the calculation by using equations, rectangular arrays, and/or area models.</option><option value="4.NBT.B.6">4.NBT.B.6: Find whole-number quotients and remainders with up to four-digit dividends and one-digit divisors, using strategies based on place value, the properties of operations, and/or the relationship between multiplication and division. Illustrate and explain the calculation by using equations, rectangular arrays, and/or area models.</option><option value="4.NF.A.1">4.NF.A.1: Explain why a fraction a/b is equivalent to a fraction (n × a)/(n × b) by using visual fraction models, with attention to how the number and size of the parts differ even though the two fractions themselves are the same size. Use this principle to recognize and generate equivalent fractions.</option><option value="4.NF.A.2">4.NF.A.2: Compare two fractions with different numerators and different denominators, e.g., by creating common denominators or numerators, or by comparing to a benchmark fraction such as 1/2. Recognize that comparisons are valid only when the two fractions refer to the same whole. Record the results of comparisons with symbols &gt;, =, or &lt;, and justify the conclusions, e.g., by using a visual fraction model.</option><option value="4.NF.B.3">4.NF.B.3: Understand a fraction a/b with a &gt; 1 as a sum of fractions 1/b. a.</option><option value="4.NF.B.3.a">4.NF.B.3.a: Understand addition and subtraction of fractions as joining and separating parts referring to the same whole.</option><option value="4.NF.B.3.b">4.NF.B.3.b: Decompose a fraction into a sum of fractions with the same denominator in more than one way, recording each decomposition by an equation. Justify decompositions, e.g., by using a visual fraction model. Examples: 3/8 = 1/8 + 1/8 + 1/8 ; 3/8 = 1/8 + 2/8 ; 2 1/8 = 1 + 1 + 1/8 = 8/8 + 8/8 + 1/8.</option><option value="4.NF.B.3.c">4.NF.B.3.c: Add and subtract mixed numbers with like denominators, e.g., by replacing each mixed number with an equivalent fraction, and/or by using properties of operations and the relationship between addition and subtraction.</option><option value="4.NF.B.3.d">4.NF.B.3.d: Solve word problems involving addition and subtraction of fractions referring to the same whole and having like denominators, e.g., by using visual fraction models and equations to represent the problem.</option><option value="4.NF.B.4">4.NF.B.4: Apply and extend previous understandings of multiplication to multiply a fraction by a whole number.</option><option value="4.NF.B.4.a">4.NF.B.4.a: Understand a fraction a/b as a multiple of 1/b. For example, use a visual fraction model to represent 5/4 as the product 5 × (1/4), recording the conclusion by the equation 5/4 = 5 × (1/4).</option><option value="4.NF.B.4.b">4.NF.B.4.b: Understand a multiple of a/b as a multiple of 1/b, and use this understanding to multiply a fraction by a whole number. For example, use a visual fraction model to express 3 × (2/5) as 6 × (1/5), recognizing this product as 6/5. (In general, n × (a/b) = (n × a)/b.)</option><option value="4.NF.B.4.c">4.NF.B.4.c: Solve word problems involving multiplication of a fraction by a whole number, e.g., by using visual fraction models and equations to represent the problem. For example, if each person at a party will eat 3/8 of a pound of roast beef, and there will be 5 people at the party, how many pounds of roast beef will be needed? Between what two whole numbers does your answer lie?</option><option value="4.NF.C.5">4.NF.C.5: Express a fraction with denominator 10 as an equivalent fraction with denominator 100, and use this technique to add two fractions with respective denominators 10 and 100.4 For example, express 3/10 as 30/100, and add 3/10 + 4/100 = 34/100.</option><option value="4.NF.C.6">4.NF.C.6: Use decimal notation for fractions with denominators 10 or 100. For example, rewrite 0.62 as 62/100; describe a length as 0.62 meters; locate 0.62 on a number line diagram.</option><option value="4.NF.C.7">4.NF.C.7: Compare two decimals to hundredths by reasoning about their size. Recognize that comparisons are valid only when the two decimals refer to the same whole. Record the results of comparisons with the symbols &gt;, =, or &lt;, and justify the conclusions,
