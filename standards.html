<select class="standards-ela" multiple><option value="K.RL.1">K.RL.1: With prompting and support, ask and answer questions about key details in a text.</option><option value="K.RL.2">K.RL.2: With prompting and support, retell familiar stories, including key details.</option><option value="K.RL.3">K.RL.3: With prompting and support, identify characters, settings, and major events in a story.</option><option value="K.RL.4">K.RL.4: Ask and answer questions about unknown words in a text.</option><option value="K.RL.5">K.RL.5: Recognize common types of texts (e.g., storybooks, poems).</option><option value="K.RL.6">K.RL.6: With prompting and support, name the author and illustrator of a story and define the role of each in telling the story.</option><option value="K.RL.7">K.RL.7: With prompting and support, describe the relationship between illustrations and the story in which they appear (e.g., what moment in a story an illustration depicts).</option><option value="K.RL.8">K.RL.8: (Not applicable to literature)</option><option value="K.RL.9">K.RL.9: With prompting and support, compare and contrast the adventures and experiences of characters in familiar stories.</option><option value="K.RL.10">K.RL.10: Actively engage in group reading activities with purpose and understanding.</option><option value="1.RL.1">1.RL.1: Ask and answer questions about key details in a text.</option><option value="1.RL.2">1.RL.2: Retell stories, including key details, and demonstrate understanding of their central message or lesson.</option><option value="1.RL.3">1.RL.3: Describe characters, settings, and major events in a story, using key details.</option><option value="1.RL.4">1.RL.4: Identify words and phrases in stories or poems that suggest feelings or appeal to the senses.</option><option value="1.RL.5">1.RL.5: Explain major differences between books that tell stories and books that give information, drawing on a wide reading of a range of text types.</option><option value="1.RL.6">1.RL.6: Identify who is telling the story at various points in a text.</option><option value="1.RL.7">1.RL.7: Use illustrations and details in a story to describe its characters, setting, or events.</option><option value="1.RL.8">1.RL.8: (Not applicable to literature)</option><option value="1.RL.9">1.RL.9: Compare and contrast the adventures and experiences of characters in stories.</option><option value="1.RL.10">1.RL.10: With prompting and support, read prose and poetry of appropriate complexity for grade 1.</option><option value="2.RL.1">2.RL.1: Ask and answer such questions as who, what, where, when, why, and how to demonstrate understanding of key details in a text.</option><option value="2.RL.2">2.RL.2: Recount stories, including fables and folktales from diverse cultures, and determine their central message, lesson, or moral.</option><option value="2.RL.3">2.RL.3: Describe how characters in a story respond to major events and challenges.</option><option value="2.RL.4">2.RL.4: Describe how words and phrases (e.g., regular beats, alliteration, rhymes, repeated lines) supply rhythm and meaning in a story, poem, or song.</option><option value="2.RL.5">2.RL.5: Describe the overall structure of a story, including describing how the beginning introduces the story and the ending concludes the action.</option><option value="2.RL.6">2.RL.6: Acknowledge differences in the points of view of characters, including by speaking in a different voice for each character when reading dialogue aloud.</option><option value="2.RL.7">2.RL.7: Use information gained from the illustrations and words in a print or digital text to demonstrate understanding of its characters, setting, or plot.</option><option value="2.RL.8">2.RL.8: (Not applicable to literature)</option><option value="2.RL.9">2.RL.9: Compare and contrast two or more versions of the same story (e.g., Cinderella stories) by different authors or from different cultures.</option><option value="2.RL.10">2.RL.10: By the end of the year, read and comprehend literature, including stories and poetry, in the grades 2–3 text complexity band proficiently, with scaffolding as needed at the high end of the range.</option><option value="3.RL.1">3.RL.1: Ask and answer questions to demonstrate understanding of a text, referring explicitly to the text as the basis for the answers.</option><option value="3.RL.2">3.RL.2: Recount stories, including fables, folktales, and myths from diverse cultures; determine the central message, lesson, or moral and explain how it is conveyed through key details in the text.</option><option value="3.RL.3">3.RL.3: Describe characters in a story (e.g., their traits, motivations, or feelings) and explain how their actions contribute to the sequence of events.</option><option value="3.RL.4">3.RL.4: Determine the meaning of words and phrases as they are used in a text, distinguishing literal from nonliteral language.</option><option value="3.RL.5">3.RL.5: Refer to parts of stories, dramas, and poems when writing or speaking about a text, using terms such as chapter, scene, and stanza; describe how each successive part builds on earlier sections.</option><option value="3.RL.6">3.RL.6: Distinguish their own point of view from that of the narrator or those of the characters.</option><option value="3.RL.7">3.RL.7: Explain how specific aspects of a text’s illustrations contribute to what is conveyed by the words in a story (e.g., create mood, emphasize aspects of a character or setting).</option><option value="3.RL.8">3.RL.8: (Not applicable to literature)</option><option value="3.RL.9">3.RL.9: Compare and contrast the themes, settings, and plots of stories written by the same author about the same or similar characters (e.g., in books from a series).</option><option value="3.RL.10">3.RL.10: By the end of the year, read and comprehend literature, including stories, dramas, and poetry, at the high end of the grades 2–3 text complexity band independently and proficiently.</option><option value="4.RL.1">4.RL.1: Refer to details and examples in a text when explaining what the text says explicitly and when drawing inferences from the text.</option><option value="4.RL.2">4.RL.2: Determine a theme of a story, drama, or poem from details in the text; summarize the text.</option><option value="4.RL.3">4.RL.3: Describe in depth a character, setting, or event in a story or drama, drawing on specific details in the text (e.g., a character’s thoughts, words, or actions).</option><option value="4.RL.4">4.RL.4: Determine the meaning of words and phrases as they are used in a text, including those that allude to significant characters found in mythology (e.g., Herculean).</option><option value="4.RL.5">4.RL.5: Explain major differences between poems, drama, and prose, and refer to the structural elements of poems (e.g., verse, rhythm, meter) and drama (e.g., casts of characters, settings, descriptions, dialogue, stage directions) when writing or speaking about a text.</option><option value="4.RL.6">4.RL.6: Compare and contrast the point of view from which different stories are narrated, including the difference between first- and third-person narrations.</option><option value="4.RL.7">4.RL.7: Make connections between the text of a story or drama and a visual or oral presentation of the text, identifying where each version reflects specific descriptions and directions in the text.</option><option value="4.RL.8">4.RL.8: (Not applicable to literature)</option><option value="4.RL.9">4.RL.9: Compare and contrast the treatment of similar themes and topics (e.g., opposition of good and evil) and patterns of events (e.g., the quest) in stories, myths, and traditional literature from different cultures.</option><option value="4.RL.10">4.RL.10: By the end of the year, read and comprehend literature, including stories, dramas, and poetry, in the grades 4–5 text complexity band proficiently, with scaffolding as needed at the high end of the range.</option><option value="5.RL.1">5.RL.1: Quote accurately from a text when explaining what the text says explicitly and when drawing inferences from the text.</option><option value="5.RL.2">5.RL.2: Determine a theme of a story, drama, or poem from details in the text, including how characters in a story or drama respond to challenges or how the speaker in a poem reflects upon a topic; summarize the text.</option><option value="5.RL.3">5.RL.3: Compare and contrast two or more characters, settings, or events in a story or drama, drawing on specific details in the text (e.g., how characters interact).</option><option value="5.RL.4">5.RL.4: Determine the meaning of words and phrases as they are used in a text, including figurative language such as metaphors and similes.</option><option value="5.RL.5">5.RL.5: Explain how a series of chapters, scenes, or stanzas fits together to provide the overall structure of a particular story, drama, or poem.</option><option value="5.RL.6">5.RL.6: Describe how a narrator’s or speaker’s point of view influences how events are described.</option><option value="5.RL.7">5.RL.7: Analyze how visual and multimedia elements contribute to the meaning, tone, or beauty of a text (e.g., graphic novel, multimedia presentation of fiction, folktale, myth, poem).</option><option value="5.RL.8">5.RL.8: (Not applicable to literature)</option><option value="5.RL.9">5.RL.9: Compare and contrast stories in the same genre (e.g., mysteries and adventure stories) on their approaches to similar themes and topics.</option><option value="5.RL.10">5.RL.10: By the end of the year, read and comprehend literature, including stories, dramas, and poetry, at the high end of the grades 4–5 text complexity band independently and proficiently.</option><option value="K.RI.1">K.RI.1: With prompting and support, ask and answer questions about key details in a text.</option><option value="K.RI.2">K.RI.2: With prompting and support, identify the main topic and retell key details of a text.</option><option value="K.RI.3">K.RI.3: With prompting and support, describe the connection between two individuals, events, ideas, or pieces of information in a text.</option><option value="K.RI.4">K.RI.4: With prompting and support, ask and answer questions about unknown words in a text.</option><option value="K.RI.5">K.RI.5: Identify the front cover, back cover, and title page of a book.</option><option value="K.RI.6">K.RI.6: Name the author and illustrator of a text and define the role of each in presenting the ideas or information in a text.</option><option value="K.RI.7">K.RI.7: With prompting and support, describe the relationship between illustrations and the text in which they appear (e.g., what person, place, thing, or idea in the text an illustration depicts).</option><option value="K.RI.8">K.RI.8: With prompting and support, identify the reasons an author gives to support points in a text.</option><option value="K.RI.9">K.RI.9: With prompting and support, identify basic similarities in and differences between two texts on the same topic (e.g., in illustrations, descriptions, or procedures).</option><option value="K.RI.10">K.RI.10: Actively engage in group reading activities with purpose and understanding.</option><option value="1.RI.1">1.RI.1: Ask and answer questions about key details in a text.</option><option value="1.RI.2">1.RI.2: Identify the main topic and retell key details of a text.</option><option value="1.RI.3">1.RI.3: Describe the connection between two individuals, events, ideas, or pieces of information in a text.</option><option value="1.RI.4">1.RI.4: Ask and answer questions to help determine or clarify the meaning of words and phrases in a text.</option><option value="1.RI.5">1.RI.5: Know and use various text features (e.g., headings, tables of contents, glossaries, electronic menus, icons) to locate key facts or information in a text.</option><option value="1.RI.6">1.RI.6: Distinguish between information provided by pictures or other illustrations and information provided by the words in a text.</option><option value="1.RI.7">1.RI.7: Use the illustrations and details in a text to describe its key ideas.</option><option value="1.RI.8">1.RI.8: Identify the reasons an author gives to support points in a text.</option><option value="1.RI.9">1.RI.9: Identify basic similarities in and differences between two texts on the same topic (e.g., in illustrations, descriptions, or procedures).</option><option value="1.RI.10">1.RI.10: With prompting and support, read informational texts appropriately complex for grade 1.</option><option value="2.RI.1">2.RI.1: Ask and answer such questions as who, what, where, when, why, and how to demonstrate understanding of key details in a text.</option><option value="2.RI.2">2.RI.2: Identify the main topic of a multiparagraph text as well as the focus of specific paragraphs within the text.</option><option value="2.RI.3">2.RI.3: Describe the connection between a series of historical events, scientific ideas or concepts, or steps in technical procedures in a text.</option><option value="2.RI.4">2.RI.4: Determine the meaning of words and phrases in a text relevant to a grade 2 topic or subject area.</option><option value="2.RI.5">2.RI.5: Know and use various text features (e.g., captions, bold print, subheadings, glossaries, indexes, electronic menus, icons) to locate key facts or information in a text efficiently.</option><option value="2.RI.6">2.RI.6: Identify the main purpose of a text, including what the author wants to answer, explain, or describe.</option><option value="2.RI.7">2.RI.7: Explain how specific images (e.g., a diagram showing how a machine works) contribute to and clarify a text.</option><option value="2.RI.8">2.RI.8: Describe how reasons support specific points the author makes in a text.</option><option value="2.RI.9">2.RI.9: Compare and contrast the most important points presented by two texts on the same topic.</option><option value="2.RI.10">2.RI.10: By the end of year, read and comprehend informational texts, including history/social studies, science, and technical texts, in the grades 2–3 text complexity band proficiently, with scaffolding as needed at the high end of the range.</option><option value="3.RI.1">3.RI.1: Ask and answer questions to demonstrate understanding of a text, referring explicitly to the text as the basis for the answers.</option><option value="3.RI.2">3.RI.2: Determine the main idea of a text; recount the key details and explain how they support the main idea.</option><option value="3.RI.3">3.RI.3: Describe the relationship between a series of historical events, scientific ideas or concepts, or steps in technical procedures in a text, using language that pertains to time, sequence, and cause/effect.</option><option value="3.RI.4">3.RI.4: Determine the meaning of general academic and domain-specific words and phrases in a text relevant to a grade 3 topic or subject area.</option><option value="3.RI.5">3.RI.5: Use text features and search tools (e.g., key words, sidebars, hyperlinks) to locate information relevant to a given topic efficiently.</option><option value="3.RI.6">3.RI.6: Distinguish their own point of view from that of the author of a text.</option><option value="3.RI.7">3.RI.7: Use information gained from illustrations (e.g., maps, photographs) and the words in a text to demonstrate understanding of the text (e.g., where, when, why, and how key events occur).</option><option value="3.RI.8">3.RI.8: Describe the logical connection between particular sentences and paragraphs in a text (e.g., comparison, cause/effect, first/second/third in a sequence).</option><option value="3.RI.9">3.RI.9: Compare and contrast the most important points and key details presented in two texts on the same topic.</option><option value="3.RI.10">3.RI.10: By the end of the year, read and comprehend informational texts, including history/social studies, science, and technical texts, at the high end of the grades 2–3 text complexity band independently and proficiently.</option><option value="4.RI.1">4.RI.1: Refer to details and examples in a text when explaining what the text says explicitly and when drawing inferences from the text.</option><option value="4.RI.2">4.RI.2: Determine the main idea of a text and explain how it is supported by key details; summarize the text.</option><option value="4.RI.3">4.RI.3: Explain events, procedures, ideas, or concepts in a historical, scientific, or technical text, including what happened and why, based on specific information in the text.</option><option value="4.RI.4">4.RI.4: Determine the meaning of general academic and domain-specific words or phrases in a text relevant to a grade 4 topic or subject area.</option><option value="4.RI.5">4.RI.5: Describe the overall structure (e.g., chronology, comparison, cause/effect, problem/solution) of events, ideas, concepts, or information in a text or part of a text.</option><option value="4.RI.6">4.RI.6: Compare and contrast a firsthand and secondhand account of the same event or topic; describe the differences in focus and the information provided.</option><option value="4.RI.7">4.RI.7: Interpret information presented visually, orally, or quantitatively (e.g., in charts, graphs, diagrams, time lines, animations, or interactive elements on Web pages) and explain how the information contributes to an understanding of the text in which it appears.</option><option value="4.RI.8">4.RI.8: Explain how an author uses reasons and evidence to support particular points in a text.</option><option value="4.RI.9">4.RI.9: Integrate information from two texts on the same topic in order to write or speak about the subject knowledgeably.</option><option value="4.RI.10">4.RI.10: By the end of year, read and comprehend informational texts, including history/social studies, science, and technical texts, in the grades 4–5 text complexity band proficiently, with scaffolding as needed at the high end of the range.</option><option value="5.RI.1">5.RI.1: Quote accurately from a text when explaining what the text says explicitly and when drawing inferences from the text.</option><option value="5.RI.2">5.RI.2: Determine two or more main ideas of a text and explain how they are supported by key details; summarize the text.</option><option value="5.RI.3">5.RI.3: Explain the relationships or interactions between two or more individuals, events, ideas, or concepts in a historical, scientific, or technical text based on specific information in the text.</option><option value="5.RI.4">5.RI.4: Determine the meaning of general academic and domain-specific words and phrases in a text relevant to a grade 5 topic or subject area.</option><option value="5.RI.5">5.RI.5: Compare and contrast the overall structure (e.g., chronology, comparison, cause/effect, problem/solution) of events, ideas, concepts, or information in two or more texts.</option><option value="5.RI.6">5.RI.6: Analyze multiple accounts of the same event or topic, noting important similarities and differences in the point of view they represent.</option><option value="5.RI.7">5.RI.7: Draw on information from multiple print or digital sources, demonstrating the ability to locate an answer to a question quickly or to solve a problem efficiently.</option><option value="5.RI.8">5.RI.8: Explain how an author uses reasons and evidence to support particular points in a text, identifying which reasons and evidence support which point(s).</option><option value="5.RI.9">5.RI.9: Integrate information from several texts on the same topic in order to write or speak about the subject knowledgeably.</option><option value="5.RI.10">5.RI.10: By the end of the year, read and comprehend informational texts, including history/social studies, science, and technical texts, at the high end of the grades 4–5 text complexity band independently and proficiently.</option><option value="K.RF.1">K.RF.1: Demonstrate understanding of the organization and basic features of print.</option><option value="K.RF.1.a">K.RF.1.a: Follow words from left to right, top to bottom, and page by page.</option><option value="K.RF.1.b">K.RF.1.b: Recognize that spoken words are represented in written language by specific sequences of letters.</option><option value="K.RF.1.c">K.RF.1.c: Understand that words are separated by spaces in print.</option><option value="K.RF.1.d">K.RF.1.d: Recognize and name all upper- and lowercase letters of the alphabet.</option><option value="K.RF.2">K.RF.2: Demonstrate understanding of spoken words, syllables, and sounds (phonemes).</option><option value="K.RF.2.a">K.RF.2.a: Recognize and produce rhyming words.</option><option value="K.RF.2.b">K.RF.2.b: Count, pronounce, blend, and segment syllables in spoken words.</option><option value="K.RF.2.c">K.RF.2.c: Blend and segment onsets and rimes of single-syllable spoken words.</option><option value="K.RF.2.d">K.RF.2.d: Isolate and pronounce the initial, medial vowel, and final sounds (phonemes) in three-phoneme (consonent-vowel-consonent, or CVC) words.* (This does not include CVCs ending with /l/, /r/, or /x/.)</option><option value="K.RF.2.e">K.RF.2.e: Add or substitute individual sounds (phonemes) in simple, one-syllable words to make new words.</option><option value="K.RF.3">K.RF.3: Know and apply grade-level phonics and word analysis skills in decoding words.</option><option value="K.RF.3.a">K.RF.3.a: Demonstrate basic knowledge of one-to-one letter-sound correspondences by producing the primary or many of the most frequent sound for each consonant.</option><option value="K.RF.3.b">K.RF.3.b: Associate the long and short sounds with common spellings (graphemes) for the five major vowels.</option><option value="K.RF.3.c">K.RF.3.c: Read common high-frequency words by sight (e.g., the, of, to, you, she, my, is, are, do, does).</option><option value="K.RF.3.d">K.RF.3.d: Distinguish between similarly spelled words by identifying the sounds of the letters that differ.</option><option value="K.RF.4">K.RF.4: Read emergent-reader texts with purpose and understanding.</option><option value="1.RF.1">1.RF.1: Demonstrate understanding of the organization and basic features of print.</option><option value="1.RF.1.a">1.RF.1.a: Recognize the distinguishing features of a sentence (e.g., first word, capitalization, ending punctuation).</option><option value="1.RF.2">1.RF.2: Demonstrate understanding of spoken words, syllables, and sounds (phonemes).</option><option value="1.RF.2.a">1.RF.2.a: Distinguish long from short vowel sounds in spoken single-syllable words.</option><option value="1.RF.2.b">1.RF.2.b: Orally produce single-syllable words by blending sounds (phonemes), including consonant blends.</option><option value="1.RF.2.c">1.RF.2.c: Isolate and pronounce initial, medial vowel, and final sounds (phonemes) in spoken single-syllable words.</option><option value="1.RF.2.d">1.RF.2.d: Segment spoken single-syllable words into their complete sequence of individual sounds (phonemes).</option><option value="1.RF.3">1.RF.3: Know and apply grade-level phonics and word analysis skills in decoding words.</option><option value="1.RF.3.a">1.RF.3.a: Know the spelling-sound correspondences for common consonant digraphs.</option><option value="1.RF.3.b">1.RF.3.b: Decode regularly spelled one-syllable words.</option><option value="1.RF.3.c">1.RF.3.c: Know final -e and common vowel team conventions for representing long vowel sounds.</option><option value="1.RF.3.d">1.RF.3.d: Use knowledge that every syllable must have a vowel sound to determine the number of syllables in a printed word.</option><option value="1.RF.3.e">1.RF.3.e: Decode two-syllable words following basic patterns by breaking the words into syllables.</option><option value="1.RF.3.f">1.RF.3.f: Read words with inflectional endings.</option><option value="1.RF.3.g">1.RF.3.g: Recognize and read grade-appropriate irregularly spelled words.</option><option value="1.RF.4">1.RF.4: Read with
