e.g., by using a visual model.</option><option value="4.MD.A.1">4.MD.A.1: Know relative sizes of measurement units within one system of units including km, m, cm; kg, g; lb, oz.; l, ml; hr, min, sec. Within a single system of measurement, express measurements in a larger unit in terms of a smaller unit. Record measurement equivalents in a two- column table. For example, know that 1 ft is 12 times as long as 1 in. Express the length of a 4 ft snake as 48 in. Generate a conversion table for feet and inches listing the number pairs (1, 12), (2, 24), (3, 36), ...</option><option value="4.MD.A.2">4.MD.A.2: Use the four operations to solve word problems involving distances, intervals of time, liquid volumes, masses of objects, and money, including problems involving simple fractions or decimals, and problems that require expressing measurements given in a larger unit in terms of a smaller unit. Represent measurement quantities using diagrams such as number line diagrams that feature a measurement scale.</option><option value="4.MD.A.3">4.MD.A.3: Apply the area and perimeter formulas for rectangles in real world and mathematical problems. For example, find the width of a rectangular room given the area of the flooring and the length, by viewing the area formula as a multiplication equation with an unknown factor.</option><option value="4.MD.B.4">4.MD.B.4: Make a line plot to display a data set of measurements in fractions of a unit (1/2, 1/4, 1/8). Solve problems involving addition and subtraction of fractions by using information presented in line plots. For example, from a line plot find and interpret the difference in length between the longest and shortest specimens in an insect collection.</option><option value="4.MD.C.5">4.MD.C.5: Recognize angles as geometric shapes that are formed wherever two rays share a common endpoint, and understand concepts of angle measurement:</option><option value="4.MD.C.5.a">4.MD.C.5.a: An angle is measured with reference to a circle with its center at the common endpoint of the rays, by considering the fraction of the circular arc between the points where the two rays intersect the circle. An angle that turns through 1/360 of a circle is called a “one-degree angle,” and can be used to measure angles.</option><option value="4.MD.C.5.b">4.MD.C.5.b: An angle that turns through n one-degree angles is said to have an angle measure of n degrees.</option><option value="4.MD.C.6">4.MD.C.6: Measure angles in whole-number degrees using a protractor. Sketch angles of specified measure.</option><option value="4.MD.C.7">4.MD.C.7: Recognize angle measure as additive. When an angle is decomposed into non-overlapping parts, the angle measure of the whole is the sum of the angle measures of the parts. Solve addition and subtraction problems to find unknown angles on a diagram in real world and mathematical problems, e.g., by using an equation with a symbol for the unknown angle measure.</option><option value="4.G.A.1">4.G.A.1: Draw points, lines, line segments, rays, angles (right, acute, obtuse), and perpendicular and parallel lines. Identify these in two-dimensional figures.</option><option value="4.G.A.2">4.G.A.2: Classify two-dimensional figures based on the presence or absence of parallel or perpendicular lines, or the presence or absence of angles of a specified size. Recognize right triangles as a category, and identify right triangles.</option><option value="4.G.A.3">4.G.A.3: Recognize a line of symmetry for a two-dimensional figure as a line across the figure such that the figure can be folded along the line into matching parts. Identify line-symmetric figures and draw lines of symmetry.</option><option value="5.OA.A.1">5.OA.A.1: Use parentheses, brackets, or braces in numerical expressions, and evaluate expressions with these symbols.</option><option value="5.OA.A.2">5.OA.A.2: Write simple expressions that record calculations with numbers, and interpret numerical expressions without evaluating them. For example, express the calculation “add 8 and 7, then multiply by 2” as 2 × (8 + 7). Recognize that 3 × (18932 + 921) is three times as large as 18932 + 921, without having to calculate the indicated sum or product.</option><option value="5.OA.B.3">5.OA.B.3: Generate two numerical patterns using two given rules. Identify apparent relationships between corresponding terms. Form ordered pairs consisting of corresponding terms from the two patterns, and graph the ordered pairs on a coordinate plane. For example, given the rule “Add 3” and the starting number 0, and given the rule “Add 6” and the starting number 0, generate terms in the resulting sequences, and observe that the terms in one sequence are twice the corresponding terms in the other sequence. Explain informally why this is so.</option><option value="5.NBT.A.1">5.NBT.A.1: Recognize that in a multi-digit number, a digit in one place represents 10 times as much as it represents in the place to its right and 1/10 of what it represents in the place to its left.</option><option value="5.NBT.A.2">5.NBT.A.2: Explain patterns in the number of zeros of the product when multiplying a number by powers of 10, and explain patterns in the placement of the decimal point when a decimal is multiplied or divided by a power of 10. Use whole-number exponents to denote powers of 10.</option><option value="5.NBT.A.3">5.NBT.A.3: Read, write, and compare decimals to thousandths.</option><option value="5.NBT.A.3.a">5.NBT.A.3.a: Read and write decimals to thousandths using base-ten numerals, number names, and expanded form, e.g., 347.392 = 3 × 100 + 4 × 10 + 7 × 1 + 3 × (1/10) + 9 × (1/100) + 2 × (1/1000).</option><option value="5.NBT.A.3.b">5.NBT.A.3.b: Compare two decimals to thousandths based on meanings of the digits in each place, using &gt;, =, and &lt; symbols to record the results of comparisons.</option><option value="5.NBT.A.4">5.NBT.A.4: Use place value understanding to round decimals to any place.</option><option value="5.NBT.B.5">5.NBT.B.5: Fluently multiply multi-digit whole numbers using the standard algorithm.</option><option value="5.NBT.B.6">5.NBT.B.6: Find whole-number quotients of whole numbers with up to four-digit dividends and two-digit divisors, using strategies based on place value, the properties of operations, and/or the relationship between multiplication and division. Illustrate and explain the calculation by using equations, rectangular arrays, and/or area models.</option><option value="5.NBT.B.7">5.NBT.B.7: Add, subtract, multiply, and divide decimals to hundredths, using concrete models or drawings and strategies based on place value, properties of operations, and/or the relationship between addition and subtraction; relate the strategy to a written method and explain the reasoning used.</option><option value="5.NF.A.1">5.NF.A.1: Add and subtract fractions with unlike denominators (including mixed numbers) by replacing given fractions with equivalent fractions in such a way as to produce an equivalent sum or difference of fractions with like denominators. For example, 2/3 + 5/4 = 8/12 + 15/12 = 23/12. (In general, a/b + c/d = (ad + bc)/bd.)</option><option value="5.NF.A.2">5.NF.A.2: Solve word problems involving addition and subtraction of fractions referring to the same whole, including cases of unlike denominators, e.g., by using visual fraction models or equations to represent the problem. Use benchmark fractions and number sense of fractions</option><option value="5.NF.B.3">5.NF.B.3: Interpret a fraction as division of the numerator by the denominator (a/b = a ÷ b). Solve word problems involving division of whole numbers leading to answers in the form of fractions or mixed numbers, e.g., by using visual fraction models or equations to represent the problem. For example, interpret 3/4 as the result of dividing 3 by 4, noting that 3/4 multiplied by 4 equals 3, and that when 3 wholes are shared equally among 4 people each person has a share of size 3/4. If 9 people want to share a 50-pound sack of rice equally by weight, how many pounds of rice should each person get? Between what two whole numbers does your answer lie?</option><option value="5.NF.B.4">5.NF.B.4: Apply and extend previous understandings of multiplication to multiply a fraction or whole number by a fraction.</option><option value="5.NF.B.4.a">5.NF.B.4.a: Interpret the product (a/b) × q as a parts of a partition of q into b equal parts; equivalently, as the result of a sequence of operations a × q ÷ b. For example, use a visual fraction model to show (2/3) × 4 = 8/3, and create a story context for this equation. Do the same with (2/3) × (4/5) = 8/15. (In general, (a/b) × (c/d) = ac/bd.)</option><option value="5.NF.B.4.b">5.NF.B.4.b: Find the area of a rectangle with fractional side lengths by tiling it with unit squares of the appropriate unit fraction side lengths, and show that the area is the same as would be found by multiplying the side lengths. Multiply fractional side lengths to find areas of rectangles, and represent fraction products as rectangular areas.</option><option value="5.NF.B.5">5.NF.B.5: Interpret multiplication as scaling (resizing), by:</option><option value="5.NF.B.5.a">5.NF.B.5.a: Comparing the size of a product to the size of one factor on the basis of the size of the other factor, without performing the indicated multiplication.</option><option value="5.NF.B.5.b">5.NF.B.5.b: Explaining why multiplying a given number by a fraction greater than 1 results in a product greater than the given number (recognizing multiplication by whole numbers greater than 1 as a familiar case); explaining why multiplying a given number by a fraction less than 1 results in a product smaller than the given number; and relating the principle of fraction equivalence a/b = (n×a)/(n×b) to the effect of multiplying a/b by 1.</option><option value="5.NF.B.6">5.NF.B.6: Solve real world problems involving multiplication of fractions and mixed numbers, e.g., by using visual fraction models or equations to represent the problem.</option><option value="5.NF.B.7">5.NF.B.7: Apply and extend previous understandings of division to divide unit fractions by whole numbers and whole numbers by unit fractions.1</option><option value="5.NF.B.7.a">5.NF.B.7.a: Interpret division of a unit fraction by a non-zero whole number, and compute such quotients. For example, create a story context for (1/3) ÷ 4, and use a visual fraction model to show the quotient. Use the relationship between multiplication and division to explain that (1/3) ÷ 4 = 1/12 because (1/12) × 4 = 1/3.</option><option value="5.NF.B.7.b">5.NF.B.7.b: Interpret division of a whole number by a unit fraction, and compute such quotients. For example, create a story context for 4 ÷ (1/5), and use a visual fraction model to show the quotient. Use the relationship between multiplication and division to explain that 4 ÷ (1/5) = 20 because 20 × (1/5) = 4.</option><option value="5.NF.B.7.c">5.NF.B.7.c: Solve real world problems involving division of unit fractions by non-zero whole numbers and division of whole numbers by unit fractions, e.g., by using visual fraction models and equations to represent the problem. For example, how much chocolate will each person get if 3 people share 1/2 lb of chocolate equally? How many 1/3-cup servings are in 2 cups of raisins?</option><option value="5.MD.A.1">5.MD.A.1: Convert among different-sized standard measurement units within a given measurement system (e.g., convert 5 cm to 0.05 m), and use these conversions in solving multi-step, real world problems.</option><option value="5.MD.B.2">5.MD.B.2: Make a line plot to display a data set of measurements in fractions of a unit (1/2, 1/4, 1/8). Use operations on fractions for this grade to solve problems involving information presented in line plots. For example, given different measurements of liquid in identical beakers, find the amount of liquid each beaker would contain if the total amount in all the beakers were redistributed equally.</option><option value="5.MD.C.3">5.MD.C.3: Recognize volume as an attribute of solid figures and understand concepts of volume measurement.</option><option value="5.MD.C.3.a">5.MD.C.3.a: A cube with side length 1 unit, called a “unit cube,” is said to have “one cubic unit” of volume, and can be used to measure volume.</option><option value="5.MD.C.3.b">5.MD.C.3.b: A solid figure which can be packed without gaps or overlaps using n unit cubes is said to have a volume of n cubic units.</option><option value="5.MD.C.4">5.MD.C.4: Measure volumes by counting unit cubes, using cubic cm, cubic in, cubic ft, and improvised units.</option><option value="5.MD.C.5">5.MD.C.5: Relate volume to the operations of multiplication and addition and solve real world and mathematical problems involving volume.</option><option value="5.MD.C.5.a">5.MD.C.5.a: Find the volume of a right rectangular prism with whole-number side lengths by packing it with unit cubes, and show that the volume is the same as would be found by multiplying the edge lengths, equivalently by multiplying the height by the area of the base. Represent threefold whole-number products as volumes, e.g., to represent the associative property of multiplication.</option><option value="5.MD.C.5.b">5.MD.C.5.b: Apply the formulas V=l×w×handV=b×h for rectangular prisms to find volumes of right rectangular prisms with whole- number edge lengths in the context of solving real world and mathematical problems.</option><option value="5.MD.C.5.c">5.MD.C.5.c: Recognize volume as additive. Find volumes of solid figures composed of two non-overlapping right rectangular prisms by adding the volumes of the non-overlapping parts, applying this technique to solve real world problems.</option><option value="5.G.A.1">5.G.A.1: Use a pair of perpendicular number lines, called axes, to define a coordinate system, with the intersection of the lines (the origin) arranged to coincide with the 0 on each line and a given point in the plane located by using an ordered pair of numbers, called its coordinates. Understand that the first number indicates how far to travel from the origin in the direction of one axis, and the second number indicates how far to travel in the direction of the second axis, with the convention that the names of the two axes and the coordinates correspond (e.g., x-axis and x-coordinate, y-axis and y-coordinate).</option><option value="5.G.A.2">5.G.A.2: Represent real world and mathematical problems by graphing points in the first quadrant of the coordinate plane, and interpret coordinate values of points in the context of the situation.</option><option value="5.G.B.3">5.G.B.3: Understand that attributes belonging to a category of two- dimensional figures also belong to all subcategories of that category. For example, all rectangles have four right angles and squares are rectangles, so all squares have four right angles.</option><option value="5.G.B.4">5.G.B.4: Classify two-dimensional figures in a hierarchy based on properties.</option><option value="6.RP.A.1">6.RP.A.1: Understand the concept of a ratio and use ratio language to describe a ratio relationship between two quantities. For example, “The ratio of wings to beaks in the bird house at the zoo was 2:1, because for every 2 wings there was 1 beak.” “For every vote candidate A received, candidate C received nearly three votes.”</option><option value="6.RP.A.2">6.RP.A.2: Understand the concept of a unit rate a/b associated with a ratio a:b with b ≠ 0, and use rate language in the context of a ratio relationship. For example, “This recipe has a ratio of 3 cups of flour to 4 cups of sugar, so there is 3/4 cup of flour for each cup of sugar.” “We paid $75 for 15 hamburgers, which is a rate of $5 per hamburger.”1</option><option value="6.RP.A.3">6.RP.A.3: Use ratio and rate reasoning to solve real-world and mathematical problems, e.g., by reasoning about tables of equivalent ratios, tape diagrams, double number line diagrams, or equations.</option><option value="6.RP.A.3.a">6.RP.A.3.a: Make tables of equivalent ratios relating quantities with whole- number measurements, find missing values in the tables, and plot the pairs of values on the coordinate plane. Use tables to compare ratios.</option><option value="6.RP.A.3.b">6.RP.A.3.b: Solve unit rate problems including those involving unit pricing and constant speed. For example, if it took 7 hours to mow 4 lawns, then at that rate, how many lawns could be mowed in 35 hours? At what rate were lawns being mowed?</option><option value="6.RP.A.3.c">6.RP.A.3.c: Find a percent of a quantity as a rate per 100 (e.g., 30% of a quantity means 30/100 times the quantity); solve problems involving finding the whole, given a part and the percent.</option><option value="6.RP.A.3.d">6.RP.A.3.d: Use ratio reasoning to convert measurement units; manipulate and transform units appropriately when multiplying or dividing quantities.</option><option value="6.NS.A.1">6.NS.A.1: Interpret and compute quotients of fractions, and solve word problems involving division of fractions by fractions, e.g., by using visual fraction models and equations to represent the problem. For example, create a story context for (2/3) ÷ (3/4) and use a visual fraction model to show the quotient; use the relationship between multiplication and division to explain that (2/3) ÷ (3/4) = 8/9 because 3/4 of 8/9 is 2/3. (In general, (a/b) ÷ (c/d) = ad/bc.) How much chocolate will each person get if 3 people share 1/2 lb of chocolate equally? How many 3/4-cup servings are in 2/3 of a cup of yogurt? How wide is a rectangular strip of land with length 3/4 mi and area 1/2 square mi?</option><option value="6.NS.B.2">6.NS.B.2: Fluently divide multi-digit numbers using the standard algorithm.</option><option value="6.NS.B.3">6.NS.B.3: Fluently add, subtract, multiply, and divide multi-digit decimals using the standard algorithm for each operation.</option><option value="6.NS.B.4">6.NS.B.4: Find the greatest common factor of two whole numbers less than or equal to 100 and the least common multiple of two whole numbers less than or equal to 12. Use the distributive property to express a sum of two whole numbers 1–100 with a common factor as a multiple of a sum of two whole numbers with no common factor. For example, express 36 + 8 as 4 (9 + 2).</option><option value="6.NS.C.5">6.NS.C.5: Understand that positive and negative numbers are used together to describe quantities having opposite directions or values (e.g., temperature above/below zero, elevation above/below sea level, credits/debits, positive/negative electric charge); use positive and negative numbers to represent quantities in real-world contexts, explaining the meaning of 0 in each situation.</option><option value="6.NS.C.6">6.NS.C.6: Understand a rational number as a point on the number line. Extend number line diagrams and coordinate axes familiar from previous grades to represent points on the line and in the plane with negative number coordinates.</option><option value="6.NS.C.6.a">6.NS.C.6.a: Recognize opposite signs of numbers as indicating locations on opposite sides of 0 on the number line; recognize that the opposite of the opposite of a number is the number itself, e.g., –(–3) = 3, and that 0 is its own opposite.</option><option value="6.NS.C.6.b">6.NS.C.6.b: Understand signs of numbers in ordered pairs as indicating locations in quadrants of the coordinate plane; recognize that when two ordered pairs differ only by signs, the locations of the points are related by reflections across one or both axes.</option><option value="6.NS.C.6.c">6.NS.C.6.c: Find and position integers and other rational numbers on a horizontal or vertical number line diagram; find and position pairs of integers and other rational numbers on a coordinate plane.</option><option value="6.NS.C.7">6.NS.C.7: Understand ordering and absolute value of rational numbers.</option><option value="6.NS.C.7.a">6.NS.C.7.a: Interpret statements of inequality as statements about the relative position of two numbers on a number line diagram. For example, interpret –3 &gt; –7 as a statement that –3 is located to the right of –7 on a number line oriented from left to right.</option><option value="6.NS.C.7.b">6.NS.C.7.b: Write, interpret, and explain statements of order for rational numbers in real-world contexts. For example, write –3 oC &gt; –7 oC to express the fact that –3 oC is warmer than –7 oC.</option><option value="6.NS.C.7.c">6.NS.C.7.c: Understand the absolute value of a rational number as its distance from 0 on the number line; interpret absolute value as magnitude for a positive or negative quantity in a real-world situation. For example, for an account balance of –30 dollars, write |–30| = 30 to describe the size of the debt in dollars.</option><option value="6.NS.C.7.d">6.NS.C.7.d: Distinguish comparisons of absolute value from statements about order. For example, recognize that an account balance less than –30 dollars represents a debt greater than 30 dollars.</option><option value="6.NS.C.8">6.NS.C.8: Solve real-world and mathematical problems by graphing points in all four quadrants of the coordinate plane. Include use of coordinates and absolute value to find distances between points with the same first coordinate or the same second coordinate.</option><option value="6.EE.A.1">6.EE.A.1: Write and evaluate numerical expressions involving whole-number exponents.</option><option value="6.EE.A.2">6.EE.A.2: Write, read, and evaluate expressions in which letters stand for numbers.</option><option value="6.EE.A.2.a">6.EE.A.2.a: Write expressions that record operations with numbers and with letters standing for numbers. For example, express the calculation “Subtract y from 5” as 5 – y.</option><option value="6.EE.A.2.b">6.EE.A.2.b: Identify parts of an expression using mathematical terms (sum, term, product, factor, quotient, coefficient); view one or more parts of an expression as a single entity. For example, describe the expression 2 (8 + 7) as a product of two factors; view (8 + 7) as both a single entity and a sum of two terms.</option><option value="6.EE.A.2.c">6.EE.A.2.c: Evaluate expressions at specific values of their variables. Include expressions that arise from formulas used in real-world problems. Perform arithmetic operations, including those involving whole- number exponents, in the conventional order when there are no parentheses to specify a particular order (Order of Operations). For example, use the formulas V = s3 and A = 6 s2 to find the volume and surface area of a cube with sides of length s = 1/2.</option><option value="6.EE.A.3">6.EE.A.3: Apply the properties of operations to generate equivalent expressions.</option><option value="6.EE.B.4">6.EE.B.4: Identify when two expressions are equivalent (i.e., when the two expressions name the same number regardless of which value is substituted into them). For example, the expressions y + y + y and 3y are equivalent because they name the same number regardless of which number y stands for.</option><option value="6.EE.C.5">6.EE.C.5: Understand solving an equation or inequality as a process of answering a question: which values from a specified set, if any, make the equation or inequality true? Use substitution to determine whether a given number in a specified set makes an equation or inequality true.</option><option value="6.EE.C.6">6.EE.C.6: Use variables to represent numbers and write expressions when solving a real-world or mathematical problem; understand that a variable can represent an unknown number, or, depending on the purpose at hand, any number in a specified set.</option><option value="6.EE.C.7">6.EE.C.7: Solve real-world and mathematical problems by writing and solving equations of the form x + p = q and px = q for cases in which p, q and x are all nonnegative rational numbers.</option><option value="6.EE.C.8">6.EE.C.8: Write an inequality of the form x &gt; c or x &lt; c to represent a constraint or condition in a real-world or mathematical problem. Recognize that inequalities of the form x &gt; c or x &lt; c have infinitely many solutions; represent solutions of such inequalities on number line diagrams.</option><option value="6.EE.D.9">6.EE.D.9: Use variables to represent two quantities in a real-world problem that change in relationship to one another; write an equation to express one quantity, thought of as the dependent variable, in terms of the other quantity, thought of as the independent variable. Analyze the relationship between the dependent and independent variables using graphs and tables, and relate these to the equation. For example, in a problem involving motion at constant speed, list and graph ordered pairs of distances and times, and write the equation d = 65t to represent the relationship between distance and time.</option><option value="6.G.A.1">6.G.A.1: Find the area of right triangles, other triangles, special quadrilaterals, and polygons by composing into rectangles or decomposing into triangles and other shapes; apply these techniques in the context of solving real-world and mathematical problems.</option><option value="6.G.A.2">6.G.A.2: Find the volume of a right rectangular prism with fractional edge lengths by packing it with unit cubes of the appropriate unit fraction edge lengths, and show that the volume is the same as would be found by multiplying the edge lengths of the prism. Apply the formulas V = l w h and V = b h to find volumes of right rectangular prisms with fractional edge lengths in the context of solving real-world and mathematical problems.</option><option value="6.G.A.3">6.G.A.3: Draw polygons in the coordinate plane given coordinates for the vertices; use coordinates to find the length of a side joining points with the same first coordinate or the same second coordinate. Apply these techniques in the context of solving real-world and mathematical problems.</option><option value="6.G.A.4">6.G.A.4: Represent three-dimensional figures using nets made up of rectangles and triangles, and use the nets to find the surface area of these figures. Apply these techniques in the context of solving real-world and mathematical problems.</option><option value="6.SP.A.1">6.SP.A.1: Recognize a statistical question as one that anticipates variability in the data related to the question and accounts for it in the answers. For example, “How old am I?” is not a statistical question, but “How old are the students in my school?” is a statistical question because one anticipates variability in students’ ages.</option><option value="6.SP.A.2">6.SP.A.2: Understand that a set of data collected to answer a statistical question has a distribution which can be described by its center, spread, and overall shape.</option><option value="6.SP.A.3">6.SP.A.3: Recognize that a measure of center for a numerical data set summarizes all of its values with a single number, while a measure of variation describes how its values vary with a single number.</option><option value="6.SP.B.4">6.SP.B.4: Display numerical data in plots on a number line, including dot plots, histograms, and box plots.</option><option value="6.SP.B.5">6.SP.B.5: Summarize numerical data sets in relation to their context, such as by:</option><option value="6.SP.B.5.a">6.SP.B.5.a: Reporting the number of observations.</option><option value="6.SP.B.5.b">6.SP.B.5.b: Describing the nature of the attribute under investigation, including how it was measured and its units of measurement.</option><option value="6.SP.B.5.c">6.SP.B.5.c: Giving quantitative measures of center (median and/or mean) and variability (interquartile range and/or mean absolute deviation), as well as describing any overall pattern and any striking deviations from the overall pattern with reference to the context in which the data were gathered.</option><option value="6.SP.B.5.d">6.SP.B.5.d: Relating the choice of measures of center and variability to the shape of the data distribution and the context in which the data were gathered.</option><option value="7.RP.A.1">7.RP.A.1: Compute unit rates associated with ratios of fractions, including ratios of lengths, areas and other quantities measured in like or different units. For example, if a person walks 1/2 mile in each 1/4 hour, compute the unit rate as the complex fraction 1/2/1/4 miles per hour, equivalently 2 miles per hour.</option><option value="7.RP.A.2">7.RP.A.2: Recognize and represent proportional relationships between quantities.</option><option value="7.RP.A.2.a">7.RP.A.2.a: Decide whether two quantities are in a proportional relationship, e.g., by testing for equivalent ratios in a table or graphing on a coordinate plane and observing whether the graph is a straight line through the origin.</option><option value="7.RP.A.2.b">7.RP.A.2.b: Identify the constant of proportionality (unit rate) in tables, graphs, equations, diagrams, and verbal descriptions of proportional relationships.</option><option value="7.RP.A.2.c">7.RP.A.2.c: Represent proportional relationships by equations. For example, if total cost t is proportional to the number n of items purchased at a constant price p, the relationship between the total cost and the number of items can be expressed as t = pn.</option><option value="7.RP.A.2.d">7.RP.A.2.d: Explain what a point (x, y) on the graph of a proportional relationship means in terms of the situation, with special attention to the points (0, 0) and (1, r) where r is the unit rate.</option><option value="7.RP.A.3">7.RP.A.3: Use proportional relationships to solve multistep ratio and percent problems. Examples: simple interest, tax, markups and markdowns, gratuities and commissions, fees, percent increase and decrease, percent error.</option><option value="7.NS.A.1">7.NS.A.1: Apply and extend previous understandings of addition and subtraction to add and subtract rational numbers; represent addition and subtraction on a horizontal or vertical number line diagram.</option><option value="7.NS.A.1.a">7.NS.A.1.a: Describe situations in which opposite quantities combine to make 0. For example, a hydrogen atom has 0 charge because its two constituents are oppositely charged.</option><option value="7.NS.A.1.b">7.NS.A.1.b: Understand p + q as the number located a distance |q| from p, in the positive or negative direction depending on whether q is positive or negative. Show that a number and its opposite have a sum of 0 (are additive inverses). Interpret sums of rational numbers by describing real-world contexts.</option><option value="7.NS.A.1.c">7.NS.A.1.c: Understand subtraction of rational numbers as adding the additive inverse, p – q = p + (–q). Show that the distance between two rational numbers on the number line is the absolute value of their difference, and apply this principle in real-world contexts.</option><option value="7.NS.A.1.d">7.NS.A.1.d: Apply properties of operations as strategies to add and subtract rational numbers.</option><option value="7.NS.A.2">7.NS.A.2: Apply and extend previous understandings of multiplication and division and of fractions to multiply and divide rational numbers.</option><option value="7.NS.A.2.a">7.NS.A.2.a: Understand that multiplication is extended from fractions to rational numbers by requiring that operations continue to satisfy the properties of operations, particularly the distributive property, leading to products such as (–1)(–1) = 1 and the rules for multiplying signed numbers. Interpret products of rational numbers by describing real-world contexts.</option><option value="7.NS.A.2.b">7.NS.A.2.b: Understand that integers can be divided, provided that the divisor is not zero, and every quotient of integers (with non-zero divisor) is a rational number. If p and q are integers, then –(p/q) = (–p)/q = p/(–q). Interpret quotients of rational numbers by describing real- world contexts.</option><option value="7.NS.A.2.c">7.NS.A.2.c: Apply properties of operations as strategies to multiply and divide rational numbers.</option><option value="7.NS.A.2.d">7.NS.A.2.d: Convert a rational number to a decimal using long division; know that the decimal form of a rational number terminates in 0s or eventually repeats.</option><option value="7.NS.A.3">7.NS.A.3: Solve real-world and mathematical problems involving the four operations with rational numbers.</option><option value="7.EE.A.1">7.EE.A.1: Apply properties of operations as strategies to add, subtract, factor, and expand linear expressions with rational coefficients.</option><option value="7.EE.A.2">7.EE.A.2: Understand that rewriting an expression in different forms in a problem context can shed light on the problem and how the quantities in it are related. For example, a + 0.05a = 1.05a means that “increase by 5%” is the same as “multiply by 1.05.”</option><option value="7.EE.B.3">7.EE.B.3: Solve multi-step real-life and mathematical problems posed with positive and negative rational numbers in any form (whole numbers, fractions, and decimals), using tools strategically. Apply properties of operations to calculate with numbers in any form; convert between forms as appropriate; and assess the reasonableness of answers using mental computation and estimation strategies. For example: If a woman making $25 an hour gets a 10% raise, she will make an additional 1/10 of her salary an hour, or $2.50, for a new salary of $27.50. If you want to place a towel bar 9 3/4 inches long in the center of a door that is 27 1/2 inches wide, you will need to place the bar about 9 inches from each edge; this estimate can be used as a check on the exact computation.</option><option value="7.EE.B.4">7.EE.B.4: Use variables to represent quantities in a real-world or mathematical problem, and construct simple equations and inequalities to solve problems by reasoning about the quantities.</option><option value="7.EE.B.4.a">7.EE.B.4.a: Solve word problems leading to equations of the form px + q = r and p(x + q) = r, where p, q, and r are specific rational numbers. Solve equations of these forms fluently. Compare an algebraic solution to an arithmetic solution, identifying the sequence of the operations used in each approach. For example, the perimeter of a rectangle is 54 cm. Its length is 6 cm. What is its width?</option><option value="7.EE.B.4.b">7.EE.B.4.b: Solve word problems leading to inequalities of the form px + q &gt; r or px + q &lt; r, where p, q, and r are specific rational numbers. Graph the solution set of the inequality and interpret it in the context of the problem. For example: As a salesperson, you are paid $50 per week plus $3 per sale. This week you want your pay to be at least $100. Write an inequality for the number of sales you need to make, and describe the solutions.</option><option value="7.G.A.1">7.G.A.1: Solve problems involving scale drawings of geometric figures, including computing actual lengths and areas from a scale drawing and reproducing a scale drawing at a different scale.</option><option value="7.G.A.2">7.G.A.2: Draw (freehand, with ruler and protractor, and with technology) geometric shapes with given conditions. Focus on constructing triangles from three measures of angles or sides, noticing when the conditions determine a unique triangle, more than one triangle, or no triangle.</option><option value="7.G.A.3">7.G.A.3: Describe the two-dimensional figures that result from slicing three- dimensional figures, as in plane sections of right rectangular prisms and right rectangular pyramids.</option><option value="7.G.B.4">7.G.B.4: Know the formulas for the area and circumference of a circle and use them to solve problems; give an informal derivation of the relationship between the circumference and area of a circle.</option><option value="7.G.B.5">7.G.B.5: Use facts about supplementary, complementary, vertical, and adjacent angles in a multi-step problem to write and solve simple equations for an unknown angle in a figure.</option><option value="7.G.B.6">7.G.B.6: Solve real-world and mathematical problems involving area, volume and surface area of two- and three-dimensional objects composed of triangles, quadrilaterals, polygons, cubes, and right prisms.</option><option value="7.SP.A.1">7.SP.A.1: Understand that statistics can be used to gain information about a population by examining a sample of the population; generalizations about a population from a sample are valid only if the sample is representative of that population. Understand that random sampling tends to produce representative samples and support valid inferences.</option><option value="7.SP.A.2">7.SP.A.2: Use data from a random sample to draw inferences about a population with an unknown characteristic of interest. Generate multiple samples (or simulated samples) of the same size to gauge the variation in estimates or predictions. For example, estimate the mean word length in a book by randomly sampling words from the book; predict the winner of a school election based on randomly sampled survey data. Gauge how far off the estimate or prediction might be.</option><option value="7.SP.B.3">7.SP.B.3: Informally assess the degree of visual overlap of two numerical data distributions with similar variabilities, measuring the difference between the centers by expressing it as a multiple of a measure of variability. For example, the mean height of players on the basketball team is 10 cm greater than the mean height of players on the soccer team, about twice the variability (mean absolute deviation) on either team; on a dot plot, the separation between the two distributions of heights is noticeable.</option><option value="7.SP.B.4">7.SP.B.4: Use measures of center and measures of variability for numerical data from random samples to draw informal comparative inferences about two populations. For example, decide whether the words in a chapter of a seventh-grade science book are generally longer than the words in a chapter of a fourth-grade science book.</option><option value="7.SP.C.5">7.SP.C.5: Understand that the probability of a chance event is a number between 0 and 1 that expresses the likelihood of the event occurring. Larger numbers indicate greater likelihood. A probability near 0 indicates an unlikely event, a probability around 1/2 indicates an event that is neither unlikely nor likely, and a probability near 1 indicates a likely event.</option><option value="7.SP.C.6">7.SP.C.6: Approximate the probability of a chance event by collecting data on the chance process that produces it and observing its long-run relative frequency, and predict the approximate relative frequency given the probability. For example, when rolling a number cube 600 times, predict that a 3 or 6 would be rolled roughly 200 times, but probably not exactly 200 times.</option><option value="7.SP.C.7">7.SP.C.7: Develop a probability model and use it to find probabilities of events. Compare probabilities from a model to observed frequencies; if the agreement is not good, explain possible sources of the discrepancy.</option><option value="7.SP.C.7.a">7.SP.C.7.a: Develop a uniform probability model by assigning equal probability to all outcomes, and use the model to determine probabilities of events. For example, if a student is selected at random from a class, find the probability that Jane will be selected and the probability that a girl will be selected.</option><option value="7.SP.C.7.b">7.SP.C.7.b: Develop a probability model (which may not be uniform) by observing frequencies in data generated from a chance process. For example, find the approximate probability that a spinning penny will land heads up or that a tossed paper cup will land open-end down. Do the outcomes for the spinning penny appear to be equally likely based on the observed frequencies?</option><option value="7.SP.C.8">7.SP.C.8: Find probabilities of compound events using organized lists, tables, tree diagrams, and simulation.</option><option value="7.SP.C.8.a">7.SP.C.8.a: Understand that, just as with simple events, the probability of a compound event is the fraction of outcomes in the sample space for which the compound event occurs.</option><option value="7.SP.C.8.b">7.SP.C.8.b: Represent sample spaces for compound events using methods such as organized lists, tables and tree diagrams. For an event described in everyday language (e.g., “rolling double sixes”), identify the outcomes in the sample space which compose the event.</option><option value="7.SP.C.8.c">7.SP.C.8.c: Design and use a simulation to generate frequencies for compound events. For example, use random digits as a simulation tool to approximate the answer to the question: If 40% of donors have type A blood, what is the probability that it will take at least 4 donors to find one with type A blood?</option><option value="8.NS.A.1">8.NS.A.1: Know that numbers that are not rational are called irrational. Understand informally that every number has a decimal expansion; for rational numbers show that the decimal expansion repeats eventually, and convert a decimal expansion which repeats eventually into a rational number.</option><option value="8.NS.A.2">8.NS.A.2: Use rational approximations of irrational numbers to compare the size of irrational numbers, locate them approximately on a number line diagram, and estimate the value of expressions (e.g., π2). For example, by truncating the decimal expansion of √2, show that √2 is between 1 and 2, then between 1.4 and 1.5, and explain how to continue on to get better approximations.</option><option value="8.EE.A.1">8.EE.A.1: Know and apply the properties of integer exponents to generate equivalent numerical expressions. For example, 32 × 3–5 = 3–3 = 1/33 = 1/27.</option><option value="8.EE.A.2">8.EE.A.2: Use square root and cube root symbols to represent solutions to equations of the form x2 = p and x3 = p, where p is a positive rational number. Evaluate square roots of small perfect squares and cube roots of small perfect cubes. Know that √2 is irrational.</option><option value="8.EE.A.3">8.EE.A.3: Use numbers expressed in the form of a single digit times an integer power of 10 to estimate very large or very small quantities, and to express how many times as much one is than the other. For example, estimate the population of the United States as 3 × 108 and the population of the world as 7 × 109, and determine that the world population is more than 20 times larger.</option><option value="8.EE.A.4">8.EE.A.4: Perform operations with numbers expressed in scientific notation, including problems where both decimal and scientific notation are used. Use scientific notation and choose units of appropriate size for measurements of very large or very small quantities (e.g., use millimeters per year for seafloor spreading). Interpret scientific notation that has been generated by technology.</option><option value="8.EE.B.5">8.EE.B.5: Graph proportional relationships, interpreting the unit rate as the slope of the graph. Compare two different proportional relationships represented in different ways. For example, compare a distance-time graph to a distance-time equation to determine which of two moving objects has greater speed.</option><option value="8.EE.B.6">8.EE.B.6: Use similar triangles to explain why the slope m is the same between any two distinct points on a non-vertical line in the coordinate plane; derive the equation y = mx for a line through the origin and the equation y = mx + b for a line intercepting the vertical axis at b.</option><option value="8.EE.C.7">8.EE.C.7: Solve linear equations in one variable.</option><option value="8.EE.C.7.a">8.EE.C.7.a: Give examples of linear equations in one variable with one solution, infinitely many solutions, or no solutions. Show which of these possibilities is the case by successively transforming the given equation into simpler forms, until an equivalent equation of the form x = a, a = a, or a = b results (where a and b are different numbers).</option><option value="8.EE.C.7.b">8.EE.C.7.b: Solve linear equations with rational number coefficients, including equations whose solutions require expanding expressions using the distributive property and collecting like terms.</option><option value="8.EE.C.8">8.EE.C.8: Analyze and solve pairs of simultaneous linear equations.</option><option value="8.EE.C.8.a">8.EE.C.8.a: Understand that solutions to a system of two linear equations in two variables correspond to points of intersection of their graphs, because points of intersection satisfy both equations simultaneously.</option><option value="8.EE.C.8.b">8.EE.C.8.b: Solve systems of two linear equations in two variables algebraically, and estimate solutions by graphing the equations. Solve simple cases by inspection. For example, 3x + 2y = 5 and 3x + 2y = 6 have no solution because 3x + 2y cannot simultaneously be 5 and 6.</option><option value="8.EE.C.8.c">8.EE.C.8.c: Solve real-world and mathematical problems leading to two linear equations in two variables. For example, given coordinates for two pairs of points, determine whether the line through the first pair of points intersects the line through the second pair.</option><option value="8.F.A.1">8.F.A.1: Understand that a function is a rule that assigns to each input exactly one output. The graph of a function is the set of ordered pairs consisting of an input and the corresponding output.1</option><option value="8.F.A.2">8.F.A.2: Compare properties of two functions each represented in a different way (algebraically, graphically, numerically in tables, or by verbal descriptions). For example, given a linear function represented by a table of values and a linear function represented by an algebraic expression, determine which function has the greater rate of change.</option><option value="8.F.A.3">8.F.A.3: Interpret the equation y = mx + b as defining a linear function, whose graph is a straight line; give examples of functions that are not linear. For example, the function A = s2 giving the area of a square as a function of its side length is not linear because its graph contains the points (1,1), (2,4) and (3,9), which are not on a straight line.</option><option value="8.F.B.4">8.F.B.4: Construct a function to model a linear relationship between two quantities. Determine the rate of change and initial value of the function from a description of a relationship or from two (x, y) values, including reading these from a table or from a graph. Interpret the rate of change and initial value of a linear function in terms of the situation it models, and in terms of its graph or a table of values.</option><option value="8.F.B.5">8.F.B.5: Describe qualitatively the functional relationship between two quantities by analyzing a graph (e.g., where the function is increasing or decreasing, linear or nonlinear). Sketch a graph that exhibits the qualitative features of a function that has been described verbally.</option><option value="8.G.A.1">8.G.A.1: Verify experimentally the properties of rotations, reflections, and translations:</option><option value="8.G.A.1.a">8.G.A.1.a: Lines are taken to lines, and line segments to line segments of the same length.</option><option value="8.G.A.1.b">8.G.A.1.b: Angles are taken to angles of the same measure.</option><option value="8.G.A.1.c">8.G.A.1.c: Parallel lines are taken to parallel lines.</option><option value="8.G.A.2">8.G.A.2: Understand that a two-dimensional figure is congruent to another if the second can be obtained from the first by a sequence of rotations, reflections, and translations; given two congruent figures, describe a sequence that exhibits the congruence between them.</option><option value="8.G.A.3">8.G.A.3: Describe the effect of dilations, translations, rotations, and reflections on two-dimensional figures using coordinates.</option><option value="8.G.A.4">8.G.A.4: Understand that a two-dimensional figure is similar to another if the second can be obtained from the first by a sequence of rotations, reflections, translations, and dilations; given two similar two- dimensional figures, describe a sequence that exhibits the similarity between them.</option><option value="8.G.A.5">8.G.A.5: Use informal arguments to establish facts about the angle sum and exterior angle of triangles, about the angles created when parallel lines are cut by a transversal, and the angle-angle criterion for similarity of triangles. For example, arrange three copies of the same triangle so that the sum of the three angles appears to form a line, and give an argument in terms of transversals why this is so.</option><option value="8.G.B.6">8.G.B.6: Explain a proof of the Pythagorean Theorem and its converse.</option><option value="8.G.B.7">8.G.B.7: Apply the Pythagorean Theorem to determine unknown side lengths in right triangles in real-world and mathematical problems in two and three dimensions.</option><option value="8.G.B.8">8.G.B.8: Apply the Pythagorean Theorem to find the distance between two points in a coordinate system.</option><option value="8.G.C.9">8.G.C.9: Know the formulas for the volumes of cones, cylinders, and spheres and use them to solve real-world and mathematical problems.</option><option value="8.SP.A.1">8.SP.A.1: Construct and interpret scatter plots for bivariate measurement data to investigate patterns of association between two quantities. Describe patterns such as clustering, outliers, positive or negative association, linear association, and nonlinear association.</option><option value="8.SP.A.2">8.SP.A.2: Know that straight lines are widely used to model relationships between two quantitative variables. For scatter plots that suggest a linear association, informally fit a straight line, and informally assess the model fit by judging the closeness of the data points to the line.</option><option value="8.SP.A.3">8.SP.A.3: Use the equation of a linear model to solve problems in the context of bivariate measurement data, interpreting the slope and intercept. For example, in a linear model for a biology experiment, interpret a slope of 1.5 cm/hr as meaning that an additional hour of sunlight each day is associated with an additional 1.5 cm in mature plant height.</option><option value="8.SP.A.4">8.SP.A.4: Understand that patterns of association can also be seen in bivariate categorical data by displaying frequencies and relative frequencies in a two-way table. Construct and interpret a two-way table summarizing data on two categorical variables collected from the same subjects. Use relative frequencies calculated for rows or columns to describe possible association between the two variables. For example, collect data from students in your class on whether or not they have a curfew on school nights and whether or not they have assigned chores at home. Is there evidence that those who have a curfew also tend to have chores?</option><option value="N-RN.A.1">N-RN.A.1: Explain how the definition of the meaning of rational exponents follows from extending the properties of integer exponents to those values, allowing for a notation for radicals in terms of rational exponents. For example, we define 51/3 to be the cube root of 5 because we want (51/3)3 = 5(1/3)3 to hold, so (51/3)3 must equal 5.</option><option value="N-RN.A.2">N-RN.A.2: Rewrite expressions involving radicals and rational exponents using the properties of exponents.</option><option value="N-RN.B.3">N-RN.B.3: Explain why the sum or product of two rational numbers is rational; that the sum of a rational number and an irrational number is irrational; and that the product of a nonzero rational number and an irrational number is irrational.</option><option value="N-Q .A.1">N-Q .A.1: Use units as a way to understand problems and to guide the solution of multi-step problems; choose and interpret units consistently in formulas; choose and interpret the scale and the origin in graphs and data displays.</option><option value="N-Q .A.2">N-Q .A.2: Define appropriate quantities for the purpose of descriptive modeling.</option><option value="N-Q .A.3">N-Q .A.3: Choose a level of accuracy appropriate to limitations on measurement when reporting quantities.</option><option value="N-CN.A.1">N-CN.A.1: Know there is a complex number i such that i2 = –1, and every complex number has the form a + bi with a and b real.</option><option value="N-CN.A.2">N-CN.A.2: Use the relation i2 = –1 and the commutative, associative, and distributive properties to add, subtract, and multiply complex numbers.</option><option value="N-CN.A.3">N-CN.A.3: (+) Find the conjugate of a complex number; use conjugates to find moduli and quotients of complex numbers.</option><option value="N-CN.B.4">N-CN.B.4: (+) Represent complex numbers on the complex plane in rectangular and polar form (including real and imaginary numbers), and explain why the rectangular and polar forms of a given complex number represent the same number.</option><option value="N-CN.B.5">N-CN.B.5: (+) Represent addition, subtraction, multiplication, and conjugation of complex numbers geometrically on the complex plane; use properties of this representation for computation. For example, (–1 + √3 i)3 = 8 because (–1 + √3 i) has modulus 2 and argument 120°.</option><option value="N-CN.B.6">N-CN.B.6: (+) Calculate the distance between numbers in the complex plane as the modulus of the difference, and the midpoint of a segment as the average of the numbers at its endpoints.</option><option value="N-CN.C.7">N-CN.C.7: Solve quadratic equations with real coefficients that have complex solutions.</option><option value="N-CN.C.8">N-CN.C.8: (+) Extend polynomial identities to the complex numbers. For example, rewrite x2 + 4 as (x + 2i)(x – 2i).</option><option value="N-CN.C.9">N-CN.C.9: (+) Know the Fundamental Theorem of Algebra; show that it is true for quadratic polynomials.</option><option value="N-VM.A.1">N-VM.A.1: (+) Recognize vector quantities as having both magnitude and direction. Represent vector quantities by directed line segments, and use appropriate symbols for vectors and their magnitudes (e.g., v, |v|, ||v||, v).</option><option value="N-VM.A.2">N-VM.A.2: (+) Find the components of a vector by subtracting the coordinates of an initial point from the coordinates of a terminal point.</option><option value="N-VM.A.3">N-VM.A.3: (+) Solve problems involving velocity and other quantities that can be represented by vectors.</option><option value="N-VM.B.4">N-VM.B.4: (+) Add and subtract vectors.</option><option value="N-VM.B.4.a">N-VM.B.4.a: Add vectors end-to-end, component-wise, and by the parallelogram rule. Understand that the magnitude of a sum of two vectors is typically not the sum of the magnitudes.</option><option value="N-VM.B.4.b">N-VM.B.4.b: Given two vectors in magnitude and direction form, determine the magnitude and direction of their sum.</option><option value="N-VM.B.4.c">N-VM.B.4.c: Understand vector subtraction v – w as v + (–w), where –w is the additive inverse of w, with the same magnitude as w and pointing in the opposite direction. Represent vector subtraction graphically by connecting the tips in the appropriate order, and perform vector subtraction component-wise.</option><option value="N-VM.B.5">N-VM.B.5: (+) Multiply a vector by a scalar.</option><option value="N-VM.B.5.a">N-VM.B.5.a: Represent scalar multiplication graphically by scaling vectors and possibly reversing their direction; perform scalar multiplication component-wise, e.g., as c(vx, vy) = (cvx, cvy).</option><option value="N-VM.B.5.b">N-VM.B.5.b: Compute the magnitude of a scalar multiple cv using ||cv|| = |c|v. Compute the direction of cv knowing that when |c|v ≠ 0, the direction of cv is either along v (for c &gt; 0) or against v (for c &lt; 0).</option><option value="N-VM.C.6">N-VM.C.6: (+) Use matrices to represent and manipulate data, e.g., to represent payoffs or incidence relationships in a network.</option><option value="N-VM.C.7">N-VM.C.7: (+) Multiply matrices by scalars to produce new matrices, e.g., as when all of the payoffs in a game are doubled.</option><option value="N-VM.C.8">N-VM.C.8: (+) Add, subtract, and multiply matrices of appropriate dimensions.</option><option value="N-VM.C.9">N-VM.C.9: (+) Understand that, unlike multiplication of numbers, matrix multiplication for square matrices is not a commutative operation, but still satisfies the associative and distributive properties.</option><option value="N-VM.C.10">N-VM.C.10: (+) Understand that the zero and identity matrices play a role in matrix addition and multiplication similar to the role of 0 and 1 in the real numbers. The determinant of a square matrix is nonzero if and only if the matrix has a multiplicative inverse.</option><option value="N-VM.C.11">N-VM.C.11: (+) Multiply a vector (regarded as a matrix with one column) by a matrix of suitable dimensions to produce another vector. Work with matrices as transformations of vectors.</option><option value="N-VM.C.12">N-VM.C.12: (+) Work with 2 × 2 matrices as transformations of the plane, and interpret the absolute value of the determinant in terms of area.</option><option value="A-SSE.A.1">A-SSE.A.1: Interpret expressions that represent a quantity in terms of its context.</option><option value="A-SSE.A.1.a">A-SSE.A.1.a: Interpret parts of an expression, such as terms, factors, and coefficients.</option><option value="A-SSE.A.1.b">A-SSE.A.1.b: Interpret complicated expressions by viewing one or more of their parts as a single entity. For example, interpret P(1+r)n as the product of P and a factor not depending on P.</option><option value="A-SSE.A.2">A-SSE.A.2: Use the structure of an expression to identify ways to rewrite it. For example, see x4 – y4 as (x2)2 – (y2)2, thus recognizing it as a difference of squares that can be factored as (x2 – y2)(x2 + y2).</option><option value="A-SSE.B.3">A-SSE.B.3: Choose and produce an equivalent form of an expression to reveal and explain properties of the quantity represented by the expression.★</option><option value="A-SSE.B.3.a">A-SSE.B.3.a: Factor a quadratic expression to reveal the zeros of the function it defines.</option><option value="A-SSE.B.3.b">A-SSE.B.3.b: Complete the square in a quadratic expression to reveal the maximum or minimum value of the function it defines.</option><option value="A-SSE.B.3.c">A-SSE.B.3.c: Use the properties of exponents to transform expressions for exponential functions. For example the expression 1.15t can be rewritten as (1.151/12)12t ≈ 1.01212t to reveal the approximate equivalent monthly interest rate if the annual rate is 15%.</option><option value="A-SSE.B.4">A-SSE.B.4: Derive the formula for the sum of a finite geometric series (when the common ratio is not 1), and use the formula to solve problems. For example, calculate mortgage payments.★</option><option value="A-APR.A.1">A-APR.A.1: Understand that polynomials form a system analogous to the integers, namely, they are closed under the operations of addition, subtraction, and multiplication; add, subtract, and multiply polynomials.</option><option value="A-APR.B.2">A-APR.B.2: Know and apply the Remainder Theorem: For a polynomial p(x) and a number a, the remainder on division by x – a is p(a), so p(a) = 0 if and only if (x – a) is a factor of p(x).</option><option value="A-APR.B.3">A-APR.B.3: Identify zeros of polynomials when suitable factorizations are available, and use the zeros to construct a rough graph of the function defined by the polynomial.</option><option value="A-APR.C.4">A-APR.C.4: Prove polynomial identities and use them to describe numerical relationships. For example, the polynomial identity (x2 + y2)2 = (x2 – y2)2 + (2xy)2 can be used to generate Pythagorean triples.</option><option value="A-APR.C.5">A-APR.C.5: (+) Know and apply the Binomial Theorem for the expansion of (x + y)n in powers of x and y for a positive integer n, where x and y are any numbers, with coefficients determined for example by Pascal’s Triangle.1</option><option value="A-APR.D.6">A-APR.D.6: Rewrite simple rational expressions in different forms; write a(x)/b(x) in the form q(x) + r(x)/b(x), where a(x), b(x), q(x), and r(x) are polynomials with the degree of r(x) less than the degree of b(x), using inspection, long division, or, for the more complicated examples, a computer algebra system.</option><option value="A-APR.D.7">A-APR.D.7: (+) Understand that rational expressions form a system analogous to the rational numbers, closed under addition, subtraction, multiplication, and division by a nonzero rational expression; add, subtract, multiply, and divide rational expressions.</option><option value="A-CED.A.1">A-CED.A.1: Create equations and inequalities in one variable and use them to solve problems. Include equations arising from linear and quadratic functions, and simple rational and exponential functions.</option><option value="A-CED.A.2">A-CED.A.2: Create equations in two or more variables to represent relationships between quantities; graph equations on coordinate axes with labels and scales.</option><option value="A-CED.A.3">A-CED.A.3: Represent constraints by equations or inequalities, and by systems of equations and/or inequalities, and interpret solutions as viable or non- viable options in a modeling context. For example, represent inequalities describing nutritional and cost constraints on combinations of different foods.</option><option value="A-CED.A.4">A-CED.A.4: Rearrange formulas to highlight a quantity of interest, using the same reasoning as in solving equations. For example, rearrange Ohm’s law V = IR to highlight resistance R.</option><option value="A-REI.A.1">A-REI.A.1: Explain each step in solving a simple equation as following from the equality of numbers asserted at the previous step, starting from the assumption that the original equation has a solution. Construct a viable argument to justify a solution method.</option><option value="A-REI.A.2">A-REI.A.2: Solve simple rational and radical equations in one variable, and give examples showing how extraneous solutions may arise.</option><option value="A-REI.B.3">A-REI.B.3: Solve linear equations and inequalities in one variable, including equations with coefficients represented by letters.</option><option value="A-REI.B.4">A-REI.B.4: Solve quadratic equations in one variable.</option><option value="A-REI.B.4.a">A-REI.B.4.a: Use the method of completing the square to transform any quadratic equation in x into an equation of the form (x – p)2 = q that has the same solutions. Derive the quadratic formula from this form.</option><option value="A-REI.B.4.b">A-REI.B.4.b: Solve quadratic equations by inspection (e.g., for x2 = 49), taking square roots, completing the square, the quadratic formula and factoring, as appropriate to the initial form of the equation. Recognize when the quadratic formula gives complex solutions and write them as a ± bi for real numbers a and b.</option><option value="A-REI.C.5">A-REI.C.5: Prove that, given a system of two equations in two variables, replacing one equation by the sum of that equation and a multiple of the other produces a system with the same solutions.</option><option value="A-REI.C.6">A-REI.C.6: Solve systems of linear equations exactly and approximately (e.g., with graphs), focusing on pairs of linear equations in two variables.</option><option value="A-REI.C.7">A-REI.C.7: Solve a simple system consisting of a linear equation and a quadratic equation in two variables algebraically and graphically. For example, find the points of intersection between the line y = –3x and the circle x2 + y2 = 3.</option><option value="A-REI.C.8">A-REI.C.8: (+) Represent a system of linear equations as a single matrix equation in a vector variable.</option><option value="A-REI.C.9">A-REI.C.9: (+) Find the inverse of a matrix if it exists and use it to solve systems of linear equations (using technology for matrices of dimension 3 × 3 or greater).</option><option value="A-REI.D.10">A-REI.D.10: Understand that the graph of an equation in two variables is the set of all its solutions plotted in the coordinate plane, often forming a curve (which could be a line).</option><option value="A-REI.D.11">A-REI.D.11: Explain why the x-coordinates of the points where the graphs of the equations y = f(x) and y = g(x) intersect are the solutions of the equation f(x) = g(x); find the solutions approximately, e.g., using technology to graph the functions, make tables of values, or find successive approximations. Include cases where f(x) and/or g(x) are linear, polynomial, rational, absolute value, exponential, and logarithmic functions.★</option><option value="A-REI.D.12">A-REI.D.12: Graph the solutions to a linear inequality in two variables as a half- plane (excluding the boundary in the case of a strict inequality), and graph the solution set to a system of linear inequalities in two variables as the intersection of the corresponding half-planes.</option><option value="F-IF.A.1">F-IF.A.1: Understand that a function from one set (called the domain) to another set (called the range) assigns to each element of the domain exactly one element of the range. If f is a function and x is an element of its domain, then f(x) denotes the output of f corresponding to the input x. The graph of f is the graph of the equation y = f(x).</option><option value="F-IF.A.2">F-IF.A.2: Use function notation, evaluate functions for inputs in their domains, and interpret statements that use function notation in terms of a context.</option><option value="F-IF.A.3">F-IF.A.3: Recognize that sequences are functions, sometimes defined recursively, whose domain is a subset of the integers. For example, the Fibonacci sequence is defined recursively by f(0) = f(1) = 1, f(n+1) = f(n) + f(n-1) for n ≥ 1.</option><option value="F-IF.B.4">F-IF.B.4: For a function that models a relationship between two quantities, interpret key features of graphs and tables in terms of the quantities, and sketch graphs showing key features given a verbal description of the relationship. Key features include: intercepts; intervals where the function is increasing, decreasing, positive, or negative; relative maximums and minimums; symmetries; end behavior; and periodicity.★</option><option value="F-IF.B.5">F-IF.B.5: Relate the domain of a function to its graph and, where applicable, to the quantitative relationship it describes. For example, if the function h(n) gives the number of person-hours it takes to assemble n engines in a factory, then the positive integers would be an appropriate domain for the function.★</option><option value="F-IF.B.6">F-IF.B.6: Calculate and interpret the average rate of change of a function (presented symbolically or as a table) over a specified interval. Estimate the rate of change from a graph.★</option><option value="F-IF.C.7">F-IF.C.7: Graph functions expressed symbolically and show key features of the graph, by hand in simple cases and using technology for more complicated cases.★</option><option value="F-IF.C.7.a">F-IF.C.7.a: Graph linear and quadratic functions and show intercepts, maxima, and minima.</option><option value="F-IF.C.7.b">F-IF.C.7.b: Graph square root, cube root, and piecewise-defined functions, including step functions and absolute value functions.</option><option value="F-IF.C.7.c">F-IF.C.7.c: Graph polynomial functions, identifying zeros when suitable factorizations are available, and showing end behavior.</option><option value="F-IF.C.7.d">F-IF.C.7.d: (+) Graph rational functions, identifying zeros and asymptotes when suitable factorizations are available, and showing end behavior.</option><option value="F-IF.C.7.e">F-IF.C.7.e: Graph exponential and logarithmic functions, showing intercepts and end behavior, and trigonometric functions, showing period, midline, and amplitude.</option><option value="F-IF.C.8">F-IF.C.8: Write a function defined by an expression in different but equivalent forms to reveal and explain different properties of the function.</option><option value="F-IF.C.8.a">F-IF.C.8.a: Use the process of factoring and completing the square in a quadratic function to show zeros, extreme values, and symmetry of the graph, and interpret these in terms of a context.</option><option value="F-IF.C.8.b">F-IF.C.8.b: Use the properties of exponents to interpret expressions for exponential functions. For example, identify percent rate of change in functions such as y = (1.02)t, y = (0.97)t, y = (1.01)12t, y = (1.2)t/10, and classify them as representing exponential growth or decay.</option><option value="F-IF.C.9">F-IF.C.9: Compare properties of two functions each represented in a different way (algebraically, graphically, numerically in tables, or by verbal descriptions). For example, given a graph of one quadratic function and an algebraic expression for another, say which has the larger maximum.</option><option value="F-BF.A.1">F-BF.A.1: Write a function that describes a relationship between two quantities.</option><option value="F-BF.A.1.a">F-BF.A.1.a: Determine an explicit expression, a recursive process, or steps for calculation from a context.</option><option value="F-BF.A.1.b">F-BF.A.1.b: Combine standard function types using arithmetic operations. For example, build a function that models the temperature of a cooling body by adding a constant function to a decaying exponential, and relate these functions to the model.</option><option value="F-BF.A.1.c">F-BF.A.1.c: (+) Compose functions. For example, if T(y) is the temperature in the atmosphere as a function of height, and h(t) is the height of a weather balloon as a function of time, then T(h(t)) is the temperature at the location of the weather balloon as a function of time.</option><option value="F-BF.A.2">F-BF.A.2: Write arithmetic and geometric sequences both recursively and with an explicit formula, use them to model situations, and translate between the two forms.★</option><option value="F-BF.B.3">F-BF.B.3: Identify the effect on the graph of replacing f(x) by f(x) + k, k f(x), f(kx), and f(x + k) for specific values of k (both positive and negative); find the value of k given the graphs. Experiment with cases and illustrate an explanation of the effects on the graph using technology. Include recognizing even and odd functions from their graphs and algebraic expressions for them.</option><option value="F-BF.B.4">F-BF.B.4: Find inverse functions.</option><option value="F-BF.B.4.a">F-BF.B.4.a: Solve an equation of the form f(x) = c for a simple function f that has an inverse and write an expression for the inverse. For example, f(x) =2 x3 or f(x) = (x+1)/(x–1) for x ≠ 1.</option><option value="F-BF.B.4.b">F-BF.B.4.b: (+) Verify by composition that one function is the inverse of another.</option><option value="F-BF.B.4.c">F-BF.B.4.c: (+) Read values of an inverse function from a graph or a table, given that the function has an inverse.</option><option value="F-BF.B.4.d">F-BF.B.4.d: (+) Produce an invertible function from a non-invertible function by restricting the domain.</option><option value="F-BF.B.5">F-BF.B.5: (+) Understand the inverse relationship between exponents and logarithms and use this relationship to solve problems involving logarithms and exponents.</option><option value="F-LE.A.1">F-LE.A.1: Distinguish between situations that can be modeled with linear functions and with exponential functions.</option><option value="F-LE.A.1.a">F-LE.A.1.a: Prove that linear functions grow by equal differences over equal intervals, and that exponential functions grow by equal factors over equal intervals.</option><option value="F-LE.A.1.b">F-LE.A.1.b: Recognize situations in which one quantity changes at a constant rate per unit interval relative to another.</option><option value="F-LE.A.1.c">F-LE.A.1.c: Recognize situations in which a quantity grows or decays by a constant percent rate per unit interval relative to another.</option><option value="F-LE.A.2">F-LE.A.2: Construct linear and exponential functions, including arithmetic and geometric sequences, given a graph, a description of a relationship, or two input-output pairs (include reading these from a table).</option><option value="F-LE.A.3">F-LE.A.3: Observe using graphs and tables that a quantity increasing exponentially eventually exceeds a quantity increasing linearly, quadratically, or (more generally) as a polynomial function.</option><option value="F-LE.A.4">F-LE.A.4: For exponential models, express as a logarithm the solution to abct =dwherea,c,anddarenumbersandthebasebis2,10,ore; evaluate the logarithm using technology.</option><option value="F-LE.B.5">F-LE.B.5: Interpret the parameters in a linear or exponential function in terms of a context.</option><option value="F-TF.A.1">F-TF.A.1: Understand radian measure of an angle as the length of the arc on the unit circle subtended by the angle.</option><option value="F-TF.A.2">F-TF.A.2: Explain how the unit circle in the coordinate plane enables the extension of trigonometric functions to all real numbers, interpreted as radian measures of angles traversed counterclockwise around the unit circle.</option><option value="F-TF.A.3">F-TF.A.3: (+) Use special triangles to determine geometrically the values of sine, cosine, tangent for π/3, π/4 and π/6, and use the unit circle to express the values of sine, cosine, and tangent for π–x, π+x, and 2π–x in terms of their values for x, where x is any real number.</option><option value="F-TF.A.4">F-TF.A.4: (+) Use the unit circle to explain symmetry (odd and even) and periodicity of trigonometric functions.</option><option value="F-TF.B.5">F-TF.B.5: Choose trigonometric functions to model periodic phenomena with specified amplitude, frequency, and midline.★</option><option value="F-TF.B.6">F-TF.B.6: (+) Understand that restricting a trigonometric function to a domain on which it is always increasing or always decreasing allows its inverse to be constructed.</option><option value="F-TF.B.7">F-TF.B.7: (+) Use inverse functions to solve trigonometric equations that arise in modeling contexts; evaluate the solutions using technology, and interpret them in terms of the context.★</option><option value="F-TF.C.8">F-TF.C.8: Prove the Pythagorean identity sin2(θ) + cos2(θ) = 1 and use it to calculate trigonometric ratios.</option><option value="F-TF.C.9">F-TF.C.9: (+) Prove the addition and subtraction formulas for sine, cosine, and tangent and use them to solve problems.</option><option value="G-CO.A.1">g-CO.A.1: Know precise definitions of angle, circle, perpendicular line, parallel line, and line segment, based on the undefined notions of point, line, distance along a line, and distance around a circular arc.</option><option value="G-CO.A.2">g-CO.A.2: Represent transformations in the plane using, e.g., transparencies and geometry software; describe transformations as functions that take points in the plane as inputs and give other points as outputs. Compare transformations that preserve distance and angle to those that do not (e.g., translation versus horizontal stretch).</option><option value="G-CO.A.3">g-CO.A.3: Given a rectangle, parallelogram, trapezoid, or regular polygon, describe the rotations and reflections that carry it onto itself.</option><option value="G-CO.A.4">g-CO.A.4: Develop definitions of rotations, reflections, and translations in terms of angles, circles, perpendicular lines, parallel lines, and line segments.</option><option value="G-CO.A.5">g-CO.A.5: Given a geometric figure and a rotation, reflection, or translation, draw the transformed figure using, e.g., graph paper, tracing paper, or geometry software. Specify a sequence of transformations that will carry a given figure onto another.</option><option value="G-CO.B.6">g-CO.B.6: Use geometric descriptions of rigid motions to transform figures and to predict the effect of a given rigid motion on a given figure; given two figures, use the definition of congruence in terms of rigid motions to decide if they are congruent.</option><option value="G-CO.B.7">g-CO.B.7: Use the definition of congruence in terms of rigid motions to show that two triangles are congruent if and only if corresponding pairs of sides and corresponding pairs of angles are congruent.</option><option value="G-CO.B.8">g-CO.B.8: Explain how the criteria for triangle congruence (ASA, SAS, and SSS) follow from the definition of congruence in terms of rigid motions.</option><option value="G-CO.C.9">g-CO.C.9: Prove theorems about lines and angles. Theorems include: vertical angles are congruent; when a transversal crosses parallel lines, alternate interior angles are congruent and corresponding angles are congruent; points on a perpendicular bisector of a line segment are exactly those equidistant from the segment’s endpoints.</option><option value="G-CO.A.10">g-CO.A.10: Prove theorems about triangles. Theorems include: measures of interior angles of a triangle sum to 180°; base angles of isosceles triangles are congruent; the segment joining midpoints of two sides of a triangle is parallel to the third side and half the length; the medians of a triangle meet at a point.</option><option value="G-CO.A.11">g-CO.A.11: Prove theorems about parallelograms. Theorems include: opposite sides are congruent, opposite angles are congruent, the diagonals of a parallelogram bisect each other, and conversely, rectangles are parallelograms with congruent diagonals.</option><option value="G-CO.A.12">g-CO.A.12: Make formal geometric constructions with a variety of tools and methods (compass and straightedge, string, reflective devices, paper folding, dynamic geometric software, etc.). Copying a segment; copying an angle; bisecting a segment; bisecting an angle; constructing perpendicular lines, including the perpendicular bisector of a line segment; and constructing a line parallel to a given line through a point not on the line.</option><option value="G-CO.A.13">g-CO.A.13: Construct an equilateral triangle, a square, and a regular hexagon inscribed in a circle.</option><option value="G-SRT.A.1">g-SRT.A.1: Verify experimentally the properties of dilations given by a center and a scale factor:</option><option value="G-SRT.A.1.a">g-SRT.A.1.a: A dilation takes a line not passing through the center of the dilation to a parallel line, and leaves a line passing through the center unchanged.</option><option value="G-SRT.A.1.b">g-SRT.A.1.b: The dilation of a line segment is longer or shorter in the ratio given by the scale factor.</option><option value="G-SRT.A.2">g-SRT.A.2: Given two figures, use the definition of similarity in terms of similarity transformations to decide if they are similar; explain using similarity transformations the meaning of similarity for triangles as the equality of all corresponding pairs of angles and the proportionality of all corresponding pairs of sides.</option><option value="G-SRT.A.3">g-SRT.A.3: Use the properties of similarity transformations to establish the AA criterion for two triangles to be similar.</option><option value="G-SRT.B.4">g-SRT.B.4: Prove theorems about triangles. Theorems include: a line parallel to one side of a triangle divides the other two proportionally, and conversely; the Pythagorean Theorem proved using triangle similarity.</option><option value="G-SRT.B.5">g-SRT.B.5: Use congruence and similarity criteria for triangles to solve problems and to prove relationships in geometric figures.</option><option value="G-SRT.C.6">g-SRT.C.6: Understand that by similarity, side ratios in right triangles are properties of the angles in the triangle, leading to definitions of trigonometric ratios for acute angles.</option><option value="G-SRT.C.7">g-SRT.C.7: Explain and use the relationship between the sine and cosine of complementary angles.</option><option value="G-SRT.C.8">g-SRT.C.8: Use trigonometric ratios and the Pythagorean
